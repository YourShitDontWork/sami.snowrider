<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Centro de Juegos Colegio La Vaguada por Antonio Macian</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: url('espan.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    header {
      background: #007bff;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 2em;
    }
    #search {
      display: block;
      margin: 20px auto;
      padding: 10px;
      width: 80%;
      font-size: 1em;
    }
    .game-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .game-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 180px;
      text-align: center;
      text-decoration: none;
      color: black;
      transition: transform 0.2s;
    }
    .game-card:hover {
      transform: scale(1.05);
    }
    .game-card img {
      width: 100%;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
    }
    .game-card p {
      padding: 10px;
      margin: 0;
    }
  </style>
</head>
<body>
  <header>GK4</header>
  <input type="text" id="search" placeholder="Buscar juegos...">

 <div class="game-grid" id="gameGrid">
  <a href="2048-master/index.html" class="game-card">
    <img src="2048-master/favicon.ico" alt="2048">
    <span>2048</span>
  </a>
</div>
    <a href="juegos/otro-juego/index.html" class="game-card">
      <img src="juegos/otro-juego/logo.png" alt="Otro Juego">
      <p>Otro Juego</p>
    </a>
    <!-- Agrega más juegos aquí copiando y pegando -->
  <div>
   <div class="game-grid" id="gameGrid">
  <a href="Slope-Source-code-main/index.html" class="game-card">
    <img src="Slope-Source-code-main/TemplateData/OIP.ico" alt="SLOPE">
    <span>SLOPE</span>
  </a>
 <div>
   <div class="game-grid" id="gameGrid">
  <a href="BurritoBison-main/" class="game-card">
    <img src="BurritoBison-main/images/burrito-png.png" alt="Burrito">
    <span>Burrito</span>
  </a>
 <div>
 <div>
   <div class="game-grid" id="gameGrid">
  <a href="drive-mad-main/" class="game-card">
    <img src="drive-mad-main/webapp/cover.jpg" alt="Drive MAD">
    <span>Drive MAD</span>
  </a>
 <div>

  <script>
    const searchInput = document.getElementById("search");
    const gameGrid = document.getElementById("gameGrid");

    searchInput.addEventListener("input", function () {
      const filter = searchInput.value.toLowerCase();
      const cards = gameGrid.querySelectorAll(".game-card");

      cards.forEach(card => {
        const text = card.innerText.toLowerCase();
        card.style.display = text.includes(filter) ? "" : "none";
      });
    });
  </script>
</body>
</html>
