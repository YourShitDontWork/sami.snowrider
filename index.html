<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CELEX - Juegos</title>
  <link href="super-moon-full-moon-stars-cosmos-clouds-5k-8k-3840x2160-6182.jpg" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: url('fondo.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
      color: white;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(8px);
      background-color: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    h1 {
      text-align: center;
      font-weight: 700;
      font-size: 3rem;
      color: #00ffe1;
      text-shadow: 0 0 15px #00ffe1;
      margin-top: 30px;
    }

    #loginContainer {
      width: 300px;
      margin: 30px auto;
      background: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px #00ffe1;
    }

    #loginContainer input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background: #1a1a1a;
      color: white;
    }

    #loginContainer button {
      width: 100%;
      padding: 10px;
      background: #00ffe1;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    #gameGrid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
    }

    .game {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .game:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00ffe1;
    }

    .game img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .game-title {
      padding: 10px;
      text-align: center;
      font-weight: bold;
      color: #00ffe1;
      font-size: 1.1em;
    }

    #userPanel {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #00ffe1;
      color: black;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      cursor: pointer;
      z-index: 10;
    }

    #userDropdown {
      position: absolute;
      top: 70px;
      right: 20px;
      background: #111;
      padding: 10px;
      border-radius: 10px;
      display: none;
      color: white;
    }
  </style>
</head>

    <button onclick="login()">Entrar</button>

  <div id="userPanel" onclick="toggleUserPanel()">U</div>
  <div id="userDropdown"></div>

  <div id="gameGrid" style="display: none;">
    <div class="game">

  <div class="game">

  <div class="game">  
    <a href="bitlife/index.html">  
      <img src="bitlife/logo.png" alt="Bitlife" />  
      <div class="game-title">Bitlife</div>  
    </a>

  <div class="game">  
    <a href="driftboss/index.html">

</div>  

  <script>
    const users = [
      { username: "admin", password: "1234" },
      { username: "gamer", password: "abcd" },
    ];

    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      const found = users.find(u => u.username === user && u.password === pass);

      if (found) {
        document.getElementById("loginContainer").style.display = "none";
        document.getElementById("gameGrid").style.display = "grid";
        document.getElementById("userDropdown").innerHTML = `<strong>Usuario:</strong> ${found.username}`;
      } else {
        alert("Credenciales incorrectas");
      }
    }

    function toggleUserPanel() {
      const panel = document.getElementById("userDropdown");
      panel.style.display = panel.style.display === "none" || panel.style.display === "" ? "block" : "none";
    }
  </script>
