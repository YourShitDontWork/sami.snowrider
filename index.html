    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: black;
      color: white;
      overflow-x: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
      font-size: 3em;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
    }

    .search-container {
      text-align: center;
      margin-bottom: 30px;
    }

    #searchInput {
      padding: 10px 20px;
      width: 60%;
      max-width: 500px;
      border-radius: 25px;
      border: none;
      font-size: 16px;
      box-shadow: 0 0 10px #00ffff;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto 50px;
    }

    .game {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 10px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
    }

    .game:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
    }

    .game img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
    }

    .game-title {
      margin-top: 10px;
      font-size: 1em;
      color: #00ffff;
    }

    .login-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .login-box {
      background: #111;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px #00ffff;
      text-align: center;
      width: 300px;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #00ffff;
    }

    .login-box input {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 10px;
      border: none;
    }

    .login-box button {
      background: #00ffff;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    .login-box .error {
      color: red;
      margin-top: 10px;
    }

    .settings-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
      z-index: 10;
    }

    .user-panel {
      position: fixed;
      top: 70px;
      right: 20px;
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid #00ffff;
      border-radius: 10px;
      padding: 15px;
      display: none;
      color: #00ffff;
      z-index: 10;
    }

    .user-panel h3 {
      margin-bottom: 10px;
      font-size: 1.1em;
      border-bottom: 1px solid #00ffff;
      padding-bottom: 5px;
    }

    .user-panel p {
      margin: 5px 0;
      font-size: 0.95em;
    }
  </style>
</head>

  <script>
    // Login
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      const errorDiv = document.getElementById("loginError");

      if (user === "admin" && pass === "1234") {
        document.getElementById("loginContainer").style.display = "none";
        const today = new Date();
        localStorage.setItem("creationDate", today.toLocaleDateString());
        document.getElementById("creationDate").textContent = today.toLocaleDateString();
      } else {
        errorDiv.textContent = "Credenciales incorrectas";
      }
    }

    // Mostrar fecha almacenada si existe
    window.onload = () => {
      const savedDate = localStorage.getItem("creationDate");
      if (savedDate) {
        document.getElementById("creationDate").textContent = savedDate;
        document.getElementById("loginContainer").style.display = "none";
      }
    };

    function toggleUserPanel() {
      const panel = document.getElementById("userPanel");
      panel.style.display = panel.style.display === "block" ? "none" : "block";
    }

    // Buscar juegos
    function searchGames() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const games = document.querySelectorAll(".game");

      games.forEach(game => {
        const title = game.querySelector(".game-title").textContent.toLowerCase();
        game.style.display = title.includes(input) ? "block" : "none";
      });
    }

    // Estrellas animadas
    const canvas = document.getElementById('starCanvas');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      stars = Array.from({ length: 100 }, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 2,
        speed: Math.random() * 1 + 0.5
      }));
    }

    function animateStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#ffffff';
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fill();
        star.y += star.speed;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      });
      requestAnimationFrame(animateStars);
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    animateStars();
  </script>
