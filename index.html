<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GK4</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background: #007bff;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 2em;
    }
    #search {
      display: block;
      margin: 20px auto;
      padding: 10px;
      width: 80%;
      font-size: 1em;
    }
    .game-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .game-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 180px;
      text-align: center;
      text-decoration: none;
      color: black;
      transition: transform 0.2s;
    }
    .game-card:hover {
      transform: scale(1.05);
    }
    .game-card img {
      width: 100%;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
    }
    .game-card p {
      padding: 10px;
      margin: 0;
    }
  </style>
</head>
<body>
  <header>GK4</header>
  <input type="text" id="search" placeholder="Buscar juegos...">

  <div class="game-grid" id="gameGrid">
    <a href="juegos/burrito-bison/index.html" class="game-card">
      <img src="juegos/images/progressFull.Dark.png" alt="Burrito Bison">
      <p>Burrito Bison</p>
    </a>
    <a href="juegos/otro-juego/index.html" class="game-card">
      <img src="juegos/otro-juego/logo.png" alt="Otro Juego">
      <p>Otro Juego</p>
    </a>
    <!-- Agrega más juegos aquí copiando y pegando -->
  </div>

  <script>
    const searchInput = document.getElementById("search");
    const gameGrid = document.getElementById("gameGrid");

    searchInput.addEventListener("input", function () {
      const filter = searchInput.value.toLowerCase();
      const cards = gameGrid.querySelectorAll(".game-card");

      cards.forEach(card => {
        const text = card.innerText.toLowerCase();
        card.style.display = text.includes(filter) ? "" : "none";
      });
    });
  </script>
</body>
</html>
