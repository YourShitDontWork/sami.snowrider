<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CELEX - Juegos</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('fondo.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .login-container, .search-container, .grid {
      display: none;
    }

    .login-container.active,
    .game-panel.active {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-box {
      background: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      width: 320px;
    }

    .login-box input {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
    }

    .login-box button {
      padding: 10px 20px;
      background: #00bfff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
      font-size: 16px;
      margin-top: 10px;
    }

    .toggle-btn {
      margin-top: 15px;
      color: #00bfff;
      cursor: pointer;
      text-decoration: underline;
    }

    .search-container {
      text-align: center;
      padding: 20px;
      width: 100%;
      max-width: 900px;
    }

    .search-container input {
      padding: 10px;
      width: 300px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      outline: none;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      padding: 20px;
      width: 100%;
      max-width: 900px;
      box-sizing: border-box;
    }

    .game {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      transition: transform 0.2s;
      cursor: pointer;
    }

    .game:hover {
      transform: scale(1.05);
    }

    .game img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      user-select: none;
    }

    .game-title {
      padding: 10px;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.6);
    }
  </style>
</head>
<body>

  <!-- Login / Registro -->
  <div class="login-container active" id="loginContainer">
    <div class="login-box" id="loginBox">
      <h2>Inicia Sesión</h2>
      <input type="text" id="username" placeholder="Nombre de usuario" />
      <input type="password" id="password" placeholder="Contraseña" />
      <button onclick="login()">Entrar</button>
      <div class="toggle-btn" onclick="toggleRegister()">¿No tienes cuenta? Regístrate</div>
    </div>

    <div class="login-box" id="registerBox" style="display:none;">
      <h2>Regístrate</h2>
      <input type="text" id="regUsername" placeholder="Nombre de usuario" />
      <input type="password" id="regPassword" placeholder="Contraseña" />
      <input type="password" id="regPasswordConfirm" placeholder="Repite la contraseña" />
      <button onclick="register()">Registrarse</button>
      <div class="toggle-btn" onclick="toggleRegister()">¿Ya tienes cuenta? Inicia sesión</div>
    </div>
  </div>

  <!-- Juegos -->
  <div class="game-panel" id="gamePanel">
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Buscar juegos..." onkeyup="searchGames()">
    </div>

    <div class="grid" id="gameGrid">
      <div class="game"><a href="Slope-Source-code-main/index.html"><img src="Slope-Source-code-main/TemplateData/OIP.ico" alt="Slope"><div class="game-title">Slope</div></a></div>
      <div class="game"><a href="Subway-Surfers/index.html"><img src="R.png" alt="Subway Surfers"><div class="game-title">Subway Surfers</div></a></div>
      <div class="game"><a href="BurritoBison-main/index.html"><img src="BurritoBison-main/images/burrito-png.png" alt="Burrito Bison"><div class="game-title">Burrito Bison</div></a></div>
      <div class="game"><a href="drive-mad-main/index.html"><img src="drive-mad-main/webapp/cover.jpg" alt="Drive Mad"><div class="game-title">Drive Mad</div></a></div>
      <div class="game"><a href="1v1lol/"><img src="1v1lol/logo.png" alt="1v1.lol"><div class="game-title">1v1.lol</div></a></div>
      <div class="game"><a href="bitlife/index.html"><img src="bitlife/logo.png" alt="Bitlife"><div class="game-title">Bitlife</div></a></div>
      <div class="game"><a href="driftboss/index.html"><img src="driftboss/branding/logo1.png" alt="Drift Boss"><div class="game-title">Drift Boss</div></a></div>
      <div class="game"><a href="happywheels/index.html"><img src="happywheels/166950-HUdYLFwSkLSLQIwO.png" alt="Happy Wheels"><div class="game-title">Happy Wheels</div></a></div>
      <div class="game"><a href="pacman/index.html"><img src="pacman/sejarah-penciptaan-game-legendaris-pac-man-10aXQ8DlD0.jpg" alt="Pacman"><div class="game-title">Pacman</div></a></div>
      <div class="game"><a href="skibidi1v100/index.html"><img src="skibidi1v100/logo.png" alt="Skibidi 1v100"><div class="game-title">Skibidi 1v100</div></a></div>
      <div class="game"><a href="snowrider3d/index.html"><img src="snowrider3d/snow.png" alt="Snow Rider 3D"><div class="game-title">Snow Rider 3D</div></a></div>
      <div class="game"><a href="volleyrandom/index.html"><img src="volleyrandom/splash.png" alt="Volley Random"><div class="game-title">Volley Random</div></a></div>
    </div>
  </div>

<script>
  // Usuarios cargados por defecto
  let users = JSON.parse(localStorage.getItem('users')) || {
    'admin': '1234',
    'usuario1': 'abcd',
    'gamer': 'gk4'
  };

  // Guarda usuarios en localStorage
  function saveUsers() {
    localStorage.setItem('users', JSON.stringify(users));
  }

  function toggleRegister() {
    const loginBox = document.getElementById('loginBox');
    const registerBox = document.getElementById('registerBox');
    if (loginBox.style.display === 'none') {
      loginBox.style.display = 'block';
      registerBox.style.display = 'none';
    } else {
      loginBox.style.display = 'none';
      registerBox.style.display = 'block';
    }
  }

  function login() {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();

    if (!username || !password) {
      alert('Por favor completa todos los campos');
      return;
    }

    if (users[username] && users[username] === password) {
      document.getElementById('loginContainer').classList.remove('active');
      document.getElementById('gamePanel').classList.add('active');
      alert('¡Bienvenido, ' + username + '!');
    } else {
      alert('Usuario o contraseña incorrectos');
    }
  }

  function register() {
    const username = document.getElementById('regUsername').value.trim();
    const password = document.getElementById('regPassword').value.trim();
    const passwordConfirm = document.getElementById('regPasswordConfirm').value.trim();

    if (!username || !password || !passwordConfirm) {
      alert('Por favor completa todos los campos');
      return;
    }

    if (users[username]) {
      alert('Este nombre de usuario ya está en uso');
      return;
    }

    if (password !== passwordConfirm) {
      alert('Las contraseñas no coinciden');
      return;
    }

    users[username] = password;
    saveUsers();
    alert('Usuario registrado con éxito. Ahora puedes iniciar sesión.');
    toggleRegister();
  }

  function searchGames() {
    const input = document.getElementById('searchInput').value.toLowerCase();
    const games = document.querySelectorAll('.game');

    games.forEach(game => {
      const title = game.querySelector('.game-title').textContent.toLowerCase();
      game.style.display = title.includes(input) ? '' : 'none';
    });
  }
</script>
</body>
</html>
