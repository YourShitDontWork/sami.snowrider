<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CELEX - Juegos</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
      color: #fff;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      margin-top: 30px;
      color: #00f0ff;
      text-shadow: 0 0 15px #00f0ff;
    }

    .auth-container {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 30px;
    }

    .auth-box {
      background-color: #1e1e2f;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      width: 320px;
      text-align: center;
    }

    .auth-box input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background: #333;
      color: #fff;
      font-size: 1em;
    }

    .auth-box button {
      width: 95%;
      padding: 12px;
      background: #00f0ff;
      border: none;
      border-radius: 5px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .auth-box button:hover {
      background: #00bcd4;
    }

    .toggle {
      color: #aaa;
      font-size: 0.9em;
      margin-top: 15px;
      cursor: pointer;
    }

    .user-icon {
      position: fixed;
      top: 20px;
      right: 30px;
      font-size: 30px;
      cursor: pointer;
    }

    .user-panel {
      position: fixed;
      top: 80px;
      right: 50%;
      transform: translateX(50%);
      background: #1e1e2f;
      padding: 20px;
      border-radius: 10px;
      display: none;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      text-align: center;
      z-index: 10;
    }

    .user-panel p {
      margin: 10px 0;
    }

    .logout {
      margin-top: 10px;
      background: #ff5e57;
      color: white;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      border: none;
    }
  </style>
</head>
<body>

  <h1>CELEX - Juegos</h1>

  <div class="auth-container">
    <div class="auth-box" id="auth-box">
      <input type="text" id="username" placeholder="Nombre de usuario" />
      <input type="password" id="password" placeholder="Contraseña" />
      <input type="password" id="confirm-password" placeholder="Repetir contraseña" style="display:none;" />
      <button onclick="handleAuth()">Iniciar sesión</button>
      <div class="toggle" onclick="toggleMode()">¿No tienes cuenta? Regístrate</div>
    </div>
  </div>

  <div class="user-icon" onclick="toggleUserPanel()">👤</div>

  <div class="user-panel" id="user-panel">
    <p id="user-info">Usuario: </p>
    <p id="register-date">Fecha de registro: </p>
    <button class="logout" onclick="logout()">Cerrar sesión</button>
  </div>

  <script>
    let isRegisterMode = false;

    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");
    const confirmPasswordInput = document.getElementById("confirm-password");
    const authBox = document.getElementById("auth-box");
    const userPanel = document.getElementById("user-panel");

    function toggleMode() {
      isRegisterMode = !isRegisterMode;
      confirmPasswordInput.style.display = isRegisterMode ? "inline-block" : "none";
      authBox.querySelector("button").textContent = isRegisterMode ? "Registrarse" : "Iniciar sesión";
      document.querySelector(".toggle").textContent = isRegisterMode ? "¿Ya tienes cuenta? Inicia sesión" : "¿No tienes cuenta? Regístrate";
    }

    function handleAuth() {
      const username = usernameInput.value.trim();
      const password = passwordInput.value;
      const confirmPassword = confirmPasswordInput.value;

      if (!username || !password || (isRegisterMode && !confirmPassword)) {
        alert("Por favor, completa todos los campos.");
        return;
      }

      if (isRegisterMode) {
        if (password !== confirmPassword) {
          alert("Las contraseñas no coinciden.");
          return;
        }

        const existingUser = localStorage.getItem(`user_${username}`);
        if (existingUser) {
          alert("Este nombre de usuario ya está en uso.");
          return;
        }

        const userData = {
          username,
          password,
          registerDate: new Date().toLocaleDateString()
        };

        localStorage.setItem(`user_${username}`, JSON.stringify(userData));
        alert("¡Registro exitoso!");
        toggleMode();
      } else {
        const storedData = localStorage.getItem(`user_${username}`);
        if (!storedData) {
          alert("Usuario no encontrado.");
          return;
        }

        const userData = JSON.parse(storedData);
        if (userData.password !== password) {
          alert("Contraseña incorrecta.");
          return;
        }

        localStorage.setItem("loggedInUser", username);
        showUserPanel();
        authBox.style.display = "none";
      }
    }

    function showUserPanel() {
      const username = localStorage.getItem("loggedInUser");
      const storedData = localStorage.getItem(`user_${username}`);
      if (!storedData) return;

      const userData = JSON.parse(storedData);
      document.getElementById("user-info").textContent = `Usuario: ${userData.username}`;
      document.getElementById("register-date").textContent = `Fecha de registro: ${userData.registerDate}`;
      userPanel.style.display = "block";
    }

    function toggleUserPanel() {
      if (!localStorage.getItem("loggedInUser")) return;
      userPanel.style.display = userPanel.style.display === "block" ? "none" : "block";
    }

    function logout() {
      localStorage.removeItem("loggedInUser");
      userPanel.style.display = "none";
      authBox.style.display = "block";
    }

    // Mostrar panel automáticamente si ya está logueado
    window.onload = () => {
      if (localStorage.getItem("loggedInUser")) {
        authBox.style.display = "none";
        showUserPanel();
      }
    };
  </script>

</body>
</html>
