<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CELEX - Juegos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: radial-gradient(circle, #000428, #004e92);
      color: white;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    h1 {
      text-align: center;
      font-size: 3rem;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
      margin-top: 20px;
    }
    .login-container, .user-panel, .game-panel {
      max-width: 400px;
      margin: 20px auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: none;
      margin-top: 5px;
    }
    button {
      width: 100%;
      margin-top: 15px;
      padding: 10px;
      border: none;
      border-radius: 10px;
      background: #00f2ff;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #00c9d9;
    }
    .hidden {
      display: none;
    }
    .gameCard {
      background: rgba(255, 255, 255, 0.15);
      padding: 10px;
      margin: 10px;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
      transition: 0.3s;
    }
    .gameCard:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    .gameGrid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 10px;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    #message {
      text-align: center;
      font-weight: bold;
      margin: 10px;
      color: yellow;
    }
    #searchGames {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      margin: 10px auto;
      display: block;
      max-width: 400px;
    }
  </style>
</head>
<body>

  <h1>CELEX - Juegos</h1>

  <div class="login-container" id="loginContainer">
    <form id="loginForm">
      <label>Usuario:</label>
      <input type="text" id="loginUser" required />
      <label>Contraseña:</label>
      <input type="password" id="loginPass" required />
      <button type="submit">Iniciar Sesión</button>
    </form>
    <hr>
    <form id="registerForm">
      <label>Usuario:</label>
      <input type="text" id="registerUser" required />
      <label>Contraseña:</label>
      <input type="password" id="registerPass" required />
      <label>Repetir Contraseña:</label>
      <input type="password" id="registerPass2" required />
      <button type="submit">Registrarse</button>
    </form>
  </div>

  <div class="user-panel hidden" id="userPanel">
    <div id="userInfo"></div>
    <button id="logoutBtn">Cerrar sesión</button>
  </div>

  <input type="text" id="searchGames" placeholder="Buscar juegos..." class="hidden" />

  <div class="gameGrid hidden" id="gameGrid"></div>

  <div id="message"></div>

  <script>
    const loginContainer = document.getElementById('loginContainer');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const userPanel = document.getElementById('userPanel');
    const userInfo = document.getElementById('userInfo');
    const logoutBtn = document.getElementById('logoutBtn');
    const searchGames = document.getElementById('searchGames');
    const gameGrid = document.getElementById('gameGrid');
    const message = document.getElementById('message');

    function showMessage(msg, isError = true) {
      message.textContent = msg;
      message.style.color = isError ? 'red' : 'lightgreen';
      setTimeout(() => message.textContent = '', 3000);
    }

    function getUsers() {
      return JSON.parse(localStorage.getItem('users') || '{}');
    }

    function setUsers(users) {
      localStorage.setItem('users', JSON.stringify(users));
    }

    function setLoggedUser(user) {
      localStorage.setItem('loggedUser', user);
    }

    function getLoggedUser() {
      return localStorage.getItem('loggedUser');
    }

    function clearLoggedUser() {
      localStorage.removeItem('loggedUser');
    }

    function showUserPanel(username) {
      loginContainer.classList.add('hidden');
      userPanel.classList.remove('hidden');
      searchGames.classList.remove('hidden');
      gameGrid.classList.remove('hidden');

      const users = getUsers();
      const fecha = users[username]?.date || 'Desconocida';

      userInfo.innerHTML = `<strong>Usuario:</strong> ${username}<br><strong>Fecha de registro:</strong> ${fecha}`;
      loadGames();
    }

    function showLogin() {
      loginContainer.classList.remove('hidden');
      userPanel.classList.add('hidden');
      searchGames.classList.add('hidden');
      gameGrid.classList.add('hidden');
    }

    const games = [
      { name: "Burrito Bison", url: "#" },
      { name: "Tetris", url: "#" },
      { name: "Snake", url: "#" },
      { name: "Pong", url: "#" },
      { name: "Pac-Man", url: "#" },
      { name: "Space Invaders", url: "#" },
      { name: "Mario Bros", url: "#" }
    ];

    function loadGames(filter = '') {
      gameGrid.innerHTML = '';
      const filtered = games.filter(game =>
        game.name.toLowerCase().includes(filter.toLowerCase())
      );
      filtered.forEach(game => {
        const div = document.createElement('div');
        div.className = 'gameCard';
        div.textContent = game.name;
        div.title = "Haz clic para jugar";
        div.onclick = () => alert(`Aquí abrirías el juego: ${game.name}`);
        gameGrid.appendChild(div);
      });
    }

    registerForm.addEventListener('submit', e => {
      e.preventDefault();
      const username = document.getElementById('registerUser').value.trim();
      const pass1 = document.getElementById('registerPass').value.trim();
      const pass2 = document.getElementById('registerPass2').value.trim();

      if (pass1 !== pass2) {
        showMessage('Las contraseñas no coinciden.');
        return;
      }

      if (username.length < 3 || pass1.length < 3) {
        showMessage('Usuario y contraseña deben tener al menos 3 caracteres.');
        return;
      }

      const users = getUsers();

      if (users[username]) {
        showMessage('El usuario ya existe.');
        return;
      }

      const fechaRegistro = new Date().toLocaleDateString();
      users[username] = { pass: pass1, date: fechaRegistro };
      setUsers(users);

      showMessage('Registro exitoso. Ya puedes iniciar sesión.', false);
      registerForm.reset();
    });

    loginForm.addEventListener('submit', e => {
      e.preventDefault();
      const username = document.getElementById('loginUser').value.trim();
      const password = document.getElementById('loginPass').value.trim();

      const users = getUsers();

      if (!users[username] || users[username].pass !== password) {
        showMessage('Credenciales incorrectas.');
        return;
      }

      setLoggedUser(username);
      showUserPanel(username);
      loginForm.reset();
    });

    logoutBtn.addEventListener('click', () => {
      clearLoggedUser();
      showLogin();
    });

    searchGames.addEventListener('input', e => {
      loadGames(e.target.value);
    });

    window.addEventListener('load', () => {
      const logged = getLoggedUser();
      if (logged) {
        showUserPanel(logged);
      } else {
        showLogin();
      }
    });
  </script>

</body>
</html>
