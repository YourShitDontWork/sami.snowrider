<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GK4 - Juegos</title>
  <style>
    /* Fondo animado estilo galáctico */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(#000000, #0f0f0f);
      color: white;
      background-image: url("https://imgur.com/Puqmzxi"); /* fondo decorativo */
      background-size: cover;
      background-attachment: fixed;
      background-repeat: no-repeat;
      position: relative;
      z-index: 0;
    }

    body::before {
  content: "";
  position: fixed;
  inset: 0;
  background-image: url('images/tu-fondo.png');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  filter: brightness(0.3) blur(1px);
  z-index: -1;
}

    h1 {
      text-align: center;
      margin: 30px 0 10px 0;
      font-size: 3em;
      color: white;
      text-shadow: 0 0 10px white, 0 0 20px white, 0 0 40px #00fff2;
    }

    .search-container {
      text-align: center;
      margin-bottom: 30px;
    }

    input[type="text"] {
      padding: 12px 20px;
      width: 70%;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: #1c1c1c;
      color: white;
      box-shadow: 0 0 10px #00fff2;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 25px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .game {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      overflow: hidden;
      text-align: center;
      box-shadow: 0 0 15px #00fff255;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .game:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #00fff2aa;
    }

    .game img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-bottom: 2px solid #00fff2;
    }

    .game-title {
      font-size: 1.2em;
      padding: 12px;
      color: white;
      text-shadow: 0 0 5px #00fff2;
    }

    a {
      color: white;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>GK4 - Juegos</h1>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Buscar juegos..." onkeyup="searchGames()">
  </div>

  <div class="grid" id="gameGrid">
    <!-- Tarjetas de juegos -->
    <div class="game">
      <a href="Slope-Source-code-main/index.html">
        <img src="Slope-Source-code-main/TemplateData/OIP.ico" alt="Slope">
        <div class="game-title">Slope</div>
      </a>
    </div>
    <div class="game">
      <a href="games/subway/index.html">
        <img src="images/subway.jpg" alt="Subway Surfers">
        <div class="game-title">Subway Surfers</div>
      </a>
    </div>
    <div class="game">
      <a href="games/flappy/index.html">
        <img src="images/flappy.jpg" alt="Flappy Bird">
        <div class="game-title">Flappy Bird</div>
      </a>
    </div>
    <!-- Agrega más tarjetas copiando el bloque .game -->
  </div>

  <script>
    function searchGames() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const games = document.querySelectorAll(".game");
      games.forEach(game => {
        const title = game.querySelector(".game-title").textContent.toLowerCase();
        game.style.display = title.includes(input) ? "block" : "none";
      });
    }
  </script>

</body>
</html>
