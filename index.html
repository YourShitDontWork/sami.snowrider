<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CELEX - Juegos</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiko:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Amiko', sans-serif;
      font-weight: 400;
      background: url('game.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
      color: white;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    h1 {
      text-align: center;
      font-weight: 600;
      font-size: 3rem;
      color: #00ffe1;
      text-shadow: 0 0 15px #00ffe1;
      margin-top: 30px;
    }

    #loginContainer, #registerContainer {
      width: 400px;
      margin: 100px auto;
      background: rgba(0, 0, 0, 0.85);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px #00ffe1;
      text-align: center;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 15px;
      margin: 15px 0;
      border: none;
      border-radius: 8px;
      background: #1a1a1a;
      color: white;
      font-size: 1.1em;
      font-weight: 600;
    }

    button {
      width: 100%;
      padding: 15px;
      background: #00ffe1;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1.2em;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #00bfa5;
    }

    p, a {
      font-weight: 600;
    }

    #gameGrid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
    }

    .game {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .game:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00ffe1;
    }

    .game img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .game-title {
      padding: 10px;
      text-align: center;
      font-weight: 600;
      color: #00ffe1;
      font-size: 1.1em;
    }

    #userPanel {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #00ffe1;
      color: black;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      display: none;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      cursor: pointer;
      z-index: 50;
      font-size: 1.4em;
      user-select: none;
    }

    #userDropdown {
      position: fixed;
      top: 75px;
      right: 20px;
      background: #111;
      padding: 15px 20px;
      border-radius: 15px;
      display: none;
      color: white;
      width: 220px;
      box-shadow: 0 0 10px #00ffe1;
      z-index: 50;
      font-weight: 600;
    }

    #registerContainer {
      display: none;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <h1>CELEX - Juegos</h1>

  <div id="loginContainer">
    <h2>Iniciar sesión</h2>
    <input type="email" id="email" placeholder="Correo electrónico">
    <input type="password" id="password" placeholder="Contraseña">
    <button onclick="login()">Entrar</button>
    <p>¿No tienes cuenta? <a href="#" onclick="toggleForms(true)">Regístrate</a></p>
  </div>

  <div id="registerContainer">
    <h2>Registro</h2>
    <input type="email" id="regEmail" placeholder="Correo electrónico">
    <input type="password" id="regPass" placeholder="Contraseña">
    <input type="password" id="regRepeat" placeholder="Repite la contraseña">
    <button onclick="register()">Registrarse</button>
    <p>¿Ya tienes cuenta? <a href="#" onclick="toggleForms(false)">Iniciar sesión</a></p>
  </div>

  <div id="userPanel">U</div>
  <div id="userDropdown">
    <p><strong>Usuario:</strong> <span id="userName">-</span></p>
    <p><strong>Premium:</strong> <span id="userPremium">No</span></p>
    <p><strong>Caduca:</strong> <span id="userExpire">-</span></p>
    <button onclick="logout()" style="margin-top: 10px; padding: 10px; background: #ff4c4c; border: none; border-radius: 8px; color: white; font-weight: 600; cursor: pointer;">Cerrar sesión</button>
  </div>

  <div id="gameGrid" style="display:none">
    <div class="game">
      <a href="Slope-Source-code-main/index.html">
        <img src="Slope-Source-code-main/TemplateData/OIP.ico" alt="Slope">
        <div class="game-title">Slope</div>
      </a>
    </div>
    <div class="game">
      <a href="Subway-Surfers/index.html">
        <img src="R.png" alt="Subway Surfers">
        <div class="game-title">Subway Surfers</div>
      </a>
    </div>
    <div class="game">
      <a href="BurritoBison-main/index.html">
        <img src="BurritoBison-main/images/burrito-png.png" alt="Burrito Bison">
        <div class="game-title">Burrito Bison</div>
      </a>
    </div>
    <div class="game">
      <a href="drive-mad-main/index.html">
        <img src="drive-mad-main/webapp/cover.jpg" alt="Drive Mad">
        <div class="game-title">Drive Mad</div>
      </a>
    </div>
    <div class="game">
      <a href="1v1lol/">
        <img src="1v1lol/logo.png" alt="1v1.lol">
        <div class="game-title">1v1.lol</div>
      </a>
    </div>
    <div class="game">
      <a href="bitlife/index.html">
        <img src="bitlife/logo.png" alt="Bitlife">
        <div class="game-title">Bitlife</div>
      </a>
    </div>
    <div class="game">
      <a href="driftboss/index.html">
        <img src="driftboss/branding/logo1.png" alt="Drift Boss">
        <div class="game-title">Drift Boss</div>
      </a>
    </div>
    <div class="game">
      <a href="happywheels/index.html">
        <img src="happywheels/166950-HUdYLFwSkLSLQIwO.png" alt="Happy Wheels">
        <div class="game-title">Happy Wheels</div>
      </a>
    </div>
    <div class="game">
      <a href="pacman/index.html">
        <img src="pacman/sejarah-penciptaan-game-legendaris-pac-man-10aXQ8DlD0.jpg" alt="Pacman">
        <div class="game-title">Pacman</div>
      </a>
    </div>
    <div class="game">
      <a href="skibidi1v100/index.html">
        <img src="skibidi1v100/logo.png" alt="Skibidi 1v100">
        <div class="game-title">Skibidi 1v100</div>
      </a>
    </div>
    <div class="game">
      <a href="snowrider3d/index.html">
        <img src="snowrider3d/snow.png" alt="Snow Rider 3D">
        <div class="game-title">Snow Rider 3D</div>
      </a>
    </div>
        <div class="game">
      <a href="volleyrandom/index.html">
        <img src="volleyrandom/splash.png" alt="Volley Random">
        <div class="game-title">Volley Random</div>
      </a>
    </div>
  </div> <!-- Fin del contenedor de .grid -->



  <script>
    function toggleForms(showRegister = false) {
      const login = document.getElementById('loginContainer');
      const register = document.getElementById('registerContainer');

      if (showRegister) {
        login.style.display = 'none';
        register.style.display = 'block';
      } else {
        login.style.display = 'block';
        register.style.display = 'none';
      }
    }

    document.getElementById('userPanel').addEventListener('click', () => {
      const dropdown = document.getElementById('userDropdown');
      dropdown.style.display = dropdown.style.display === 'none' ? 'block' : 'none';
    });

    function register() {
      const email = document.getElementById('regEmail').value.trim();
      const pass = document.getElementById('regPass').value.trim();
      const repeat = document.getElementById('regRepeat').value.trim();

      if (!email || !pass || !repeat) {
        alert('Completa todos los campos.');
        return;
      }
      if (pass !== repeat) {
        alert('Las contraseñas no coinciden.');
        return;
      }

      let users = {};
      try {
        users = JSON.parse(localStorage.getItem('users')) || {};
      } catch (e) {
        console.error('Error al leer usuarios:', e);
        users = {};
      }

      if (users[email]) {
        alert('El usuario ya existe.');
        return;
      }

      users[email] = {
        password: pass,
        premium: true,
        expire: '31/12/2025',
        playedGames: []
      };

      try {
        localStorage.setItem('users', JSON.stringify(users));
        alert('Registro exitoso. Ahora puedes iniciar sesión.');
        toggleForms(false); // Mostrar login después de registrar
      } catch (e) {
        console.error('Error al guardar el usuario:', e);
        alert('No se pudo guardar el usuario.');
      }
    }

    function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      let users = {};

      try {
        users = JSON.parse(localStorage.getItem('users')) || {};
      } catch (e) {
        console.error('Error al leer usuarios:', e);
        alert('Error interno al intentar iniciar sesión.');
        return;
      }

      if (!users[email] || users[email].password !== password) {
        alert('Credenciales incorrectas.');
        return;
      }

      const user = users[email];
      localStorage.setItem('loggedIn', 'true');
      localStorage.setItem('username', email);
      document.getElementById('loginContainer').style.display = 'none';
      document.getElementById('registerContainer').style.display = 'none';
      document.getElementById('gameGrid').style.display = 'grid';
      document.getElementById('userPanel').style.display = 'flex';
      document.getElementById('userName').textContent = email.split('@')[0];
      document.getElementById('userPremium').textContent = user.premium ? 'Sí' : 'No';
      document.getElementById('userExpire').textContent = user.expire || '-';
    }

    function logout() {
      localStorage.removeItem('loggedIn');
      localStorage.removeItem('username');
      location.reload();
    }

    function playGame(url) {
      const email = localStorage.getItem('username');
      const users = JSON.parse(localStorage.getItem('users') || '{}');

      if (users[email]) {
        users[email].playedGames = users[email].playedGames || [];
        if (!users[email].playedGames.includes(url)) {
          users[email].playedGames.push(url);
          localStorage.setItem('users', JSON.stringify(users));
        }
        console.log(`Juegos jugados por ${email}:`, users[email].playedGames);
      }

      window.open(url, '_blank');
    }

    window.onload = () => {
      if (localStorage.getItem('loggedIn') === 'true') {
        const email = localStorage.getItem('username');
        const users = JSON.parse(localStorage.getItem('users') || '{}');
        const user = users[email];

        document.getElementById('loginContainer').style.display = 'none';
        document.getElementById('registerContainer').style.display = 'none';
        document.getElementById('gameGrid').style.display = 'grid';
        document.getElementById('userPanel').style.display = 'flex';
        document.getElementById('userName').textContent = email.split('@')[0];
        document.getElementById('userPremium').textContent = user?.premium ? 'Sí' : 'No';
        document.getElementById('userExpire').textContent = user?.expire || '-';
      }
    }
  </script>
</body>
</html>
