<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CELEX - Juegos</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #000, #1a1a1a);
      color: #fff;
      min-height: 100vh;
      background-image: url("super-moon-full-moon-stars-cosmos-clouds-5k-8k-3840x2160-6182.jpg");
      background-size: cover;
      background-position: center;
      backdrop-filter: blur(4px);
      overflow-x: hidden;
    }
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }
    header {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 2.5rem;
      color: #00fff2;
      text-shadow: 0 0 10px #00fff2, 0 0 20px #00fff2;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 1rem;
    }
    #authContainer, #gameGrid, #menuPanel {
      display: none;
    }
    #authContainer {
      background: rgba(255, 255, 255, 0.08);
      padding: 2rem;
      border-radius: 1rem;
      max-width: 400px;
      margin: 2rem auto;
      box-shadow: 0 0 15px #00fff2aa;
    }
    input, button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
    }
    input {
      background: #222;
      color: #fff;
    }
    button {
      background: #00fff2;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #00cccc;
    }
    #userIcon {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #00fff2;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      z-index: 1000;
    }
    #userInfo {
      position: fixed;
      top: 80px;
      right: 20px;
      background: rgba(0,0,0,0.85);
      padding: 1rem;
      border-radius: 0.5rem;
      color: #fff;
      display: none;
      z-index: 1000;
    }
    #menuPanel {
      text-align: center;
      margin-bottom: 2rem;
    }
    #gameGrid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1.5rem;
    }
    .game {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 1rem;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      text-align: center;
    }
    .game:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00fff2aa;
    }
    .game img {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }
    .game-title {
      padding: 0.5rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <header>CELEX - Juegos</header>

  <div id="authContainer">
    <input type="text" id="userInput" placeholder="Usuario" />
    <input type="password" id="keyInput" placeholder="Clave" />
    <button onclick="login()">Entrar</button>
    <div id="loginMessage" style="color:red; margin-top: 1rem;"></div>
  </div>

  <div id="menuPanel" class="container">
    <h2>Bienvenido</h2>
    <p>Selecciona un juego:</p>
  </div>

  <div id="gameGrid" class="container">
    <div class="game">
      <a href="Slope-Source-code-main/index.html" target="_blank">
        <img src="Slope-Source-code-main/TemplateData/OIP.ico" alt="Slope" />
        <div class="game-title">Slope</div>
      </a>
    </div>
    <div class="game">
      <a href="backrooms/index.html" target="_blank">
        <img src="backrooms/img/icon.png" alt="Backrooms" />
        <div class="game-title">Backrooms</div>
      </a>
    </div>
    <!-- Agrega más juegos aquí... -->
  </div>

  <div id="userIcon" title="Usuario">U</div>
  <div id="userInfo"></div>

  <script>
    const usuarios = {
      "admin": { clave: "dueño", plan: "premium", caducidad: "2025-12-31" },
      "user1": { clave: "abc123", plan: "gratis", caducidad: "2025-06-15" },
      "gamer": { clave: "gk42025", plan: "premium", caducidad: "2025-12-01" }
    };

    let usuarioActual = null;

    function login() {
      const user = document.getElementById("userInput").value.trim();
      const key = document.getElementById("keyInput").value.trim();
      const mensaje = document.getElementById("loginMessage");

      if (usuarios[user] && usuarios[user].clave === key) {
        usuarioActual = { ...usuarios[user], nombre: user };
        document.getElementById("authContainer").style.display = "none";
        document.getElementById("menuPanel").style.display = "block";
        document.getElementById("gameGrid").style.display = "grid";
        document.getElementById("userIcon").style.display = "flex";
        mensaje.innerText = "";
      } else {
        mensaje.innerText = "Usuario o clave incorrecta.";
      }
    }

    document.getElementById("userIcon").onclick = () => {
      if (!usuarioActual) return;
      const info = document.getElementById("userInfo");
      info.innerHTML = `
        <strong>Usuario:</strong> ${usuarioActual.nombre}<br>
        <strong>Plan:</strong> ${usuarioActual.plan}<br>
        <strong>Caducidad:</strong> ${usuarioActual.caducidad}
      `;
      info.style.display = info.style.display === "block" ? "none" : "block";
    };

    document.addEventListener("click", (e) => {
      const info = document.getElementById("userInfo");
      const icon = document.getElementById("userIcon");
      if (!info.contains(e.target) && e.target !== icon) {
        info.style.display = "none";
      }
    });

    window.onload = () => {
      document.getElementById("authContainer").style.display = "block";
    };
  </script>
</body>
</html>
