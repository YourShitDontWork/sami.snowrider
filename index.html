    .overlay {
      position: fixed;

      z-index: -1;

    #loginContainer {

      background: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px #00ffe1;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
    }

      color: white;
    }

    button {
      background: #00ffe1;
      font-weight: bold;
      cursor: pointer;
    }

    #userPanel {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #00ffe1;
      color: black;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      cursor: pointer;
      z-index: 10;
    }

    #userDropdown, #userSettings {
      position: absolute;
      top: 70px;
      right: 20px;
      background: #111;
      padding: 20px;
      border-radius: 15px;
      color: white;
      display: none;
      width: 250px;
      box-shadow: 0 0 10px #00ffe1;
    }

    #userDropdown p {
      margin: 5px 0;
    }

    #gameGrid {
      display: none;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
    }

    .game {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .game:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00ffe1;
    }

    .game img {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }

    .game-title {
      padding: 10px;
      text-align: center;
      color: #00ffe1;
      font-weight: bold;
    }
  </style>
</head>

  <script>
    const users = [
      { username: "admin", password: "1234", premium: true, expires: "2025-12-31" },
      { username: "gamer", password: "abcd", premium: false, expires: "N/A" }
    ];

    let currentUser = null;

    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      const found = users.find(u => u.username === user && u.password === pass);

      if (found) {
        currentUser = found;
        document.getElementById("loginContainer").style.display = "none";
        document.getElementById("gameGrid").style.display = "grid";
        showUserInfo();
      } else {
        alert("Credenciales incorrectas");
      }
    }

    function toggleUserPanel() {
      const panel = document.getElementById("userDropdown");
      if (panel.style.display === "none" || panel.style.display === "") {
        panel.style.display = "block";
        panel.innerHTML = `
          <p><strong>Usuario:</strong> ${currentUser.username}</p>
          <p><strong>Premium:</strong> ${currentUser.premium ? "Sí ✅" : "No ❌"}</p>
          <p><strong>Caduca:</strong> ${currentUser.expires}</p>
          <button onclick="openSettings()">⚙ Cambiar datos</button>
        `;
      } else {
        panel.style.display = "none";
        document.getElementById("userSettings").style.display = "none";
      }
    }

    function showUserInfo() {
      document.getElementById("userDropdown").innerHTML = `
        <p><strong>Usuario:</strong> ${currentUser.username}</p>
        <p><strong>Premium:</strong> ${currentUser.premium ? "Sí ✅" : "No ❌"}</p>
        <p><strong>Caduca:</strong> ${currentUser.expires}</p>
        <button onclick="openSettings()">⚙ Cambiar datos</button>
      `;
    }

    function openSettings() {
      const settings = document.getElementById("userSettings");
      settings.style.display = "block";
      settings.innerHTML = `
        <h3>Modificar Usuario</h3>
        <input type="text" id="newUsername" placeholder="Nuevo usuario" value="${currentUser.username}">
        <input type="password" id="newPassword" placeholder="Nueva clave">
        <button onclick="updateUser()">Guardar cambios</button>
      `;
    }

    function updateUser() {
      const newUser = document.getElementById("newUsername").value;
      const newPass = document.getElementById("newPassword").value;

      if (newUser) currentUser.username = newUser;
      if (newPass) currentUser.password = newPass;

      alert("Datos actualizados");
      document.getElementById("userSettings").style.display = "none";
      showUserInfo();
    }
  </script>
