<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CELEX - Juegos</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet" />
  <style>
    /* Reset y base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: black;
      overflow-x: hidden;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      background: #000;
      position: relative;
      overflow: hidden;
    }

    /* Animaci칩n copos de nieve */
    @keyframes snowFall {
      0% {
        transform: translateY(-10vh) translateX(0);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) translateX(30px);
        opacity: 0;
      }
    }
    .snowflake {
      position: fixed;
      top: -10vh;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation-name: snowFall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    /* Generar varios copos con diferentes posiciones y tama침os */
    .snowflake:nth-child(1) {
      left: 5%;
      width: 8px;
      height: 8px;
      animation-duration: 10s;
      animation-delay: 0s;
    }
    .snowflake:nth-child(2) {
      left: 20%;
      width: 5px;
      height: 5px;
      animation-duration: 12s;
      animation-delay: 2s;
    }
    .snowflake:nth-child(3) {
      left: 35%;
      width: 6px;
      height: 6px;
      animation-duration: 8s;
      animation-delay: 4s;
    }
    .snowflake:nth-child(4) {
      left: 50%;
      width: 7px;
      height: 7px;
      animation-duration: 11s;
      animation-delay: 1s;
    }
    .snowflake:nth-child(5) {
      left: 65%;
      width: 5px;
      height: 5px;
      animation-duration: 9s;
      animation-delay: 3s;
    }
    .snowflake:nth-child(6) {
      left: 80%;
      width: 9px;
      height: 9px;
      animation-duration: 13s;
      animation-delay: 5s;
    }
    .snowflake:nth-child(7) {
      left: 90%;
      width: 6px;
      height: 6px;
      animation-duration: 10s;
      animation-delay: 2.5s;
    }

    /* Contenedor general */
    #mainContainer {
      width: 100%;
      max-width: 960px;
      padding: 20px;
      flex-grow: 1;
    }

    /* T칤tulo neon centrado */
    h1#title {
      font-weight: 600;
      font-size: 3rem;
      color: #00fff7;
      text-align: center;
      margin-bottom: 20px;
      text-shadow:
        0 0 5px #00fff7,
        0 0 10px #00fff7,
        0 0 20px #00fff7,
        0 0 40px #00fff7;
      user-select: none;
    }

    /* Contenedores login y registro (solo uno visible a la vez) */
    .form-container {
      background: #111;
      padding: 20px;
      border-radius: 8px;
      max-width: 320px;
      margin: 20px auto;
      box-shadow: 0 0 10px #00fff7aa;
    }
    .form-container.active {
      display: block;
    }
    .form-container:not(.active) {
      display: none;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 8px 10px;
      margin-bottom: 14px;
      border-radius: 4px;
      border: none;
      font-size: 1rem;
      font-family: 'Montserrat', sans-serif;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #00fff7;
      border: none;
      color: black;
      font-weight: 700;
      font-size: 1.1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #00c7aa;
    }
    .switch-link {
      color: #00fff7;
      text-align: center;
      margin-top: 12px;
      cursor: pointer;
      user-select: none;
    }
    .switch-link:hover {
      text-decoration: underline;
    }

    /* Panel usuario arriba derecha */
    #userPanel {
      position: fixed;
      top: 15px;
      right: 20px;
      background: #111;
      border-radius: 8px;
      padding: 10px 15px;
      display: none;
      box-shadow: 0 0 10px #00fff7aa;
      cursor: pointer;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 8px;
      color: #00fff7;
      font-weight: 600;
      font-size: 1.1rem;
      z-index: 1001;
    }
    #userPanel:hover {
      background: #222;
    }
    #userIcon {
      font-size: 1.3rem;
      user-select: none;
    }

    /* Ventana info usuario */
    #userInfo {
      position: fixed;
      top: 55px;
      right: 20px;
      background: #111;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 0 12px #00fff7aa;
      width: 220px;
      display: none;
      color: #00fff7;
      font-weight: 500;
      font-size: 0.9rem;
      z-index: 1000;
    }
    #userInfo b {
      color: #00fff7;
    }
    #logoutBtn {
      margin-top: 10px;
      width: 100%;
      padding: 6px;
      background: #ff3333;
      border: none;
      border-radius: 4px;
      font-weight: 700;
      cursor: pointer;
      color: white;
      font-size: 0.9rem;
      transition: background 0.3s ease;
    }
    #logoutBtn:hover {
      background: #cc0000;
    }

    /* Buscador juegos y grid */
    #searchGamesContainer {
      display: none;
      margin: 20px 0 10px 0;
      text-align: center;
    }
    #searchInput {
      width: 100%;
      max-width: 500px;
      padding: 10px 14px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      font-family: 'Montserrat', sans-serif;
      box-shadow: 0 0 8px #00fff7aa;
      background: #111;
      color: white;
      outline: none;
      transition: box-shadow 0.3s ease;
    }
    #searchInput:focus {
      box-shadow: 0 0 12px #00fff7ff;
    }

    #gameGrid {
      display: none;
      max-width: 960px;
      margin: 0 auto 40px auto;
      padding: 0 10px;
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(140px,1fr));
      gap: 18px;
    }
    .game {
      background: #111;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 8px #00fff7aa;
      transition: transform 0.3s ease;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      text-align: center;
    }
    .game:hover {
      transform: scale(1.05);
      box-shadow: 0 0 14px #00fff7ff;
    }
    .game img {
      width: 100%;
      height: 110px;
      object-fit: contain;
      background: black;
      border-bottom: 2px solid #00fff7;
    }
    .game-title {
      padding: 8px 6px;
      font-weight: 600;
      font-size: 1rem;
      color: #00fff7;
      user-select: none;
    }
  </style>
</head>
<body>

  <!-- Copos de nieve -->
  <div class="snowflake"></div>
  <div class="snowflake"></div>
  <div class="snowflake"></div>
  <div class="snowflake"></div>
  <div class="snowflake"></div>
  <div class="snowflake"></div>
  <div class="snowflake"></div>

  <h1 id="title">CELEX - Juegos</h1>

  <div id="mainContainer">

    <!-- Login -->
    <div id="loginContainer" class="form-container active">
      <label for="loginUser">Usuario</label>
      <input type="text" id="loginUser" autocomplete="username" />
      <label for="loginPassword">Contrase침a</label>
      <input type="password" id="loginPassword" autocomplete="current-password" />
      <button onclick="login()">Iniciar sesi칩n</button>
      <div class="switch-link" onclick="showRegister()">쯅o tienes cuenta? Reg칤strate</div>
    </div>

    <!-- Registro -->
    <div id="registerContainer" class="form-container">
      <label for="regUser">Usuario</label>
      <input type="text" id="regUser" autocomplete="username" />
      <label for="regPass">Contrase침a</label>
      <input type="password" id="regPass" autocomplete="new-password" />
      <label for="regRepeat">Repetir contrase침a</label>
      <input type="password" id="regRepeat" autocomplete="new-password" />
      <button onclick="register()">Registrar</button>
      <div class="switch-link" onclick="showLogin()">쯏a tienes cuenta? Inicia sesi칩n</div>
    </div>

    <!-- Buscador juegos -->
    <div id="searchGamesContainer">
      <input id="searchInput" type="text" placeholder="Buscar juegos..." oninput="filterGames()" />
    </div>

    <!-- Galer칤a juegos -->
    <div id="gameGrid">
      <!-- Ejemplo de juegos -->
      <div class="game" onclick="alert('Abrir Burrito Bison')">
        <img src="https://i.imgur.com/pO3xY7v.png" alt="Burrito Bison" />
        <div class="game-title">Burrito Bison</div>
      </div>
      <div class="game" onclick="alert('Abrir Candy Crush')">
        <img src="https://i.imgur.com/h1VmhTf.png" alt="Candy Crush" />
        <div class="game-title">Candy Crush</div>
      </div>
      <!-- M치s juegos aqu칤 -->
    </div>
  </div>

  <!-- Panel usuario arriba derecha -->
  <div id="userPanel" onclick="toggleUserInfo(event)">
    <span id="userIcon">游녻</span>
    <span id="displayUser"></span>
  </div>

  <!-- Info usuario desplegable -->
  <div id="userInfo">
    <div><b>Usuario:</b> <span id="infoUser"></span></div>
    <div><b>Registrado:</b> <span id="infoRegistered"></span></div>
    <div><b>Premium:</b> <span id="infoPremium"></span></div>
    <div><b>Caduca:</b> <span id="infoExpire"></span></div>
    <button id="logoutBtn" onclick="logout()">Cerrar sesi칩n</button>
  </div>

  <script>
    // Mostrar login o registro
    function showLogin() {
      document.getElementById('loginContainer').classList.add('active');
      document.getElementById('registerContainer').classList.remove('active');
      clearMessages();
    }
    function showRegister() {
      document.getElementById('registerContainer').classList.add('active');
      document.getElementById('loginContainer').classList.remove('active');
      clearMessages();
    }
    function clearMessages() {
      // Aqu칤 para mensajes futuros de error o confirmaci칩n
    }

    // Usuarios en localStorage
    function getUsers() {
      const users = localStorage.getItem('users');
      if (!users) return [];
      try {
        return JSON.parse(users);
      } catch {
        return [];
      }
    }
    function saveUsers(users) {
      localStorage.setItem('users', JSON.stringify(users));
    }

    // Registro
    function register() {
      const username = document.getElementById('regUser').value.trim();
      const pass = document.getElementById('regPass').value;
      const repeat = document.getElementById('regRepeat').value;

      if (!username || !pass || !repeat) {
        alert('Por favor completa todos los campos');
        return;
      }
      if (pass !== repeat) {
        alert('Las contrase침as no coinciden');
        return;
      }

      let users = getUsers();
      if (users.some(u => u.username.toLowerCase() === username.toLowerCase())) {
        alert('El nombre de usuario ya est치 en uso');
        return;
      }

      const newUser = {
        username,
        password: pass,
        registered: new Date().toISOString().slice(0, 10),
        premium: false,
        expire: null
      };
      users.push(newUser);
      saveUsers(users);
      alert('Registro exitoso. Ya puedes iniciar sesi칩n.');
      showLogin();

      document.getElementById('regUser').value = '';
      document.getElementById('regPass').value = '';
      document.getElementById('regRepeat').value = '';
    }

    // Login
    function login() {
      const username = document.getElementById('loginUser').value.trim();
      const pass = document.getElementById('loginPassword').value;

      if (!username || !pass) {
        alert('Por favor ingresa usuario y contrase침a');
        return;
      }

      const users = getUsers();
      const user = users.find(u => u.username.toLowerCase() === username.toLowerCase());

      if (!user || user.password !== pass) {
        alert('Credenciales incorrectas');
        return;
      }

      localStorage.setItem('loggedInUser', JSON.stringify(user));
      showLoggedInUI(user);

      document.getElementById('loginUser').value = '';
      document.getElementById('loginPassword').value = '';
    }

    // Mostrar UI usuario logueado
    function showLoggedInUI(user) {
      document.getElementById('loginContainer').classList.remove('active');
      document.getElementById('registerContainer').classList.remove('active');

      const userPanel = document.getElementById('userPanel');
      const displayUser = document.getElementById('displayUser');
      displayUser.textContent = user.username;
      userPanel.style.display = 'flex';

      // Mostrar buscador y juegos
      document.getElementById('searchGamesContainer').style.display = 'block';
      document.getElementById('gameGrid').style.display = 'grid';
    }

    // Toggle info usuario
    function toggleUserInfo(event) {
      event.stopPropagation(); // evitar que se cierre al hacer clic en panel
      const info = document.getElementById('userInfo');
      if (info.style.display === 'block') {
        info.style.display = 'none';
      } else {
        // Actualizar info
        const user = getLoggedInUser();
        if (!user) return;
        document.getElementById('infoUser').textContent = user.username;
        document.getElementById('infoRegistered').textContent = user.registered || 'N/A';
        document.getElementById('infoPremium').textContent = user.premium ? 'S칤' : 'No';
        document.getElementById('infoExpire').textContent = user.expire || '-';

        info.style.display = 'block';
      }
    }

    // Obtener usuario logueado
    function getLoggedInUser() {
      const user = localStorage.getItem('loggedInUser');
      if (!user) return null;
      try {
        return JSON.parse(user);
      } catch {
        return null;
      }
    }

    // Logout
    function logout() {
      localStorage.removeItem('loggedInUser');
      document.getElementById('userPanel').style.display = 'none';
      document.getElementById('userInfo').style.display = 'none';
      document.getElementById('searchGamesContainer').style.display = 'none';
      document.getElementById('gameGrid').style.display = 'none';
      showLogin();
    }

    // Filtrar juegos por nombre
    function filterGames() {
      const filter = document.getElementById('searchInput').value.toLowerCase();
      const games = document.querySelectorAll('#gameGrid .game');
      games.forEach(game => {
        const title = game.querySelector('.game-title').textContent.toLowerCase();
        game.style.display = title.includes(filter) ? 'flex' : 'none';
      });
    }

    // Al cargar la p치gina, si hay sesi칩n mostrar UI
    window.onload = () => {
      const user = getLoggedInUser();
      if (user) {
        showLoggedInUI(user);
      } else {
        showLogin();
      }
    };

    // Cerrar ventana info al hacer clic fuera
    window.onclick = () => {
      const info = document.getElementById('userInfo');
      if (info.style.display === 'block') {
        info.style.display = 'none';
      }
    };
  </script>
</body>
</html>
