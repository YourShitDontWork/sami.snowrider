<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CELEX - Juegos</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #0f0f0f, #1a1a2e);
      color: white;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
      margin: 1rem 0;
    }

    .form-container, .user-panel, .game-gallery {
      max-width: 600px;
      margin: 1rem auto;
      padding: 20px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0 0 10px rgba(0,255,255,0.3);
    }

    .form-container h2 {
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background: #222;
      color: #fff;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #00ffff;
      border: none;
      color: black;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #00cccc;
    }

    .hidden {
      display: none;
    }

    .game-card {
      background: #222;
      padding: 10px;
      border-radius: 10px;
      margin: 10px;
      text-align: center;
      flex: 1 1 200px;
    }

    .game-card img {
      width: 100%;
      border-radius: 10px;
    }

    .game-gallery-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .user-info {
      background: rgba(255,255,255,0.1);
      padding: 10px;
      border-radius: 10px;
    }

    .snowflake {
      position: fixed;
      top: -10px;
      color: white;
      font-size: 1em;
      pointer-events: none;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }

  </style>
</head>
<body>

<h1>CELEX - Juegos</h1>

<div class="form-container" id="authForms">
  <h2>Iniciar Sesión / Registrarse</h2>
  <input type="text" id="usernameInput" placeholder="Nombre de usuario" />
  <button onclick="login()">Entrar</button>
</div>

<div class="user-panel hidden" id="userPanel">
  <h2>Bienvenido, <span id="usernameDisplay"></span></h2>
  <div class="user-info">
    <p><strong>Fecha de registro:</strong> <span id="registerDate"></span></p>
    <p><strong>Juegos jugados:</strong></p>
    <ul id="playedGamesList"></ul>
  </div>
  <button onclick="logout()">Cerrar Sesión</button>
</div>

<div class="game-gallery hidden" id="gameGallery">
  <input type="text" id="searchInput" placeholder="Buscar juegos..." oninput="searchGames()" />
  <div class="game-gallery-grid" id="gamesContainer">
    <!-- Juegos -->
    <div class="game-card" onclick="playGame('Burrito Bison')">
      <img src="https://img.poki.com/3ed35e26e92146e0b39f43dfb08b0f19.jpeg" alt="Burrito Bison">
      <p>Burrito Bison</p>
    </div>
    <div class="game-card" onclick="playGame('Cut the Rope')">
      <img src="https://img.poki.com/9fba74e6e7c1e8b6ddfd87d4a9e62f61.jpeg" alt="Cut the Rope">
      <p>Cut the Rope</p>
    </div>
    <!-- Agrega más juegos aquí -->
  </div>
</div>

<script>
  const users = JSON.parse(localStorage.getItem('users')) || {};
  let currentUser = localStorage.getItem('currentUser') || null;

  function saveUsers() {
    localStorage.setItem('users', JSON.stringify(users));
  }

  function login() {
    const username = document.getElementById('usernameInput').value.trim();
    if (!username) return alert("Ingresa un nombre válido");

    if (!users[username]) {
      // Registro
      const today = new Date().toLocaleDateString();
      users[username] = {
        registerDate: today,
        playedGames: []
      };
      saveUsers();
    }

    currentUser = username;
    localStorage.setItem('currentUser', username);
    showUserPanel();
  }

  function logout() {
    currentUser = null;
    localStorage.removeItem('currentUser');
    document.getElementById('authForms').classList.remove('hidden');
    document.getElementById('userPanel').classList.add('hidden');
    document.getElementById('gameGallery').classList.add('hidden');
  }

  function showUserPanel() {
    document.getElementById('authForms').classList.add('hidden');
    document.getElementById('userPanel').classList.remove('hidden');
    document.getElementById('gameGallery').classList.remove('hidden');

    const user = users[currentUser];
    document.getElementById('usernameDisplay').textContent = currentUser;
    document.getElementById('registerDate').textContent = user.registerDate;

    const list = document.getElementById('playedGamesList');
    list.innerHTML = "";
    user.playedGames.forEach(game => {
      const li = document.createElement('li');
      li.textContent = game;
      list.appendChild(li);
    });
  }

  function playGame(gameName) {
    const user = users[currentUser];
    if (!user.playedGames.includes(gameName)) {
      user.playedGames.push(gameName);
      saveUsers();
      showUserPanel();
    }
    alert(`Cargando ${gameName}...`);
  }

  function searchGames() {
    const query = document.getElementById('searchInput').value.toLowerCase();
    const cards = document.querySelectorAll('.game-card');
    cards.forEach(card => {
      const name = card.textContent.toLowerCase();
      card.style.display = name.includes(query) ? '' : 'none';
    });
  }

  // Restaurar sesión
  if (currentUser && users[currentUser]) {
    showUserPanel();
  }

  // Copos de nieve animados
  setInterval(() => {
    const snow = document.createElement('div');
    snow.textContent = '❄';
    snow.className = 'snowflake';
    snow.style.left = Math.random() * window.innerWidth + 'px';
    snow.style.fontSize = Math.random() * 10 + 10 + 'px';
    snow.style.animationDuration = Math.random() * 3 + 2 + 's';
    document.body.appendChild(snow);
    setTimeout(() => snow.remove(), 5000);
  }, 300);
</script>

</body>
</html>
