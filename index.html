<!DOCTYPE html>  
<html lang="es">  
<head>  
  <meta charset="UTF-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />  
  <title>CELEX - Juegos</title>  
  <style>  
    * {  
      box-sizing: border-box;  
    }  

    body {  
      margin: 0;  
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;  
      background: radial-gradient(#000000, #0f0f0f);  
      color: white;  
      background-image: url("game.jpg");  
      background-size: cover;  
      background-attachment: fixed;  
      background-repeat: no-repeat;  
      position: relative;  
      z-index: 0;  
    }  

    body::before {  
      content: "";  
      position: fixed;  
      inset: 0;  
      background-size: cover;  
      background-position: center;  
      background-repeat: no-repeat;  
      filter: brightness(0.3) blur(1px);  
      z-index: -1;  
    }  

    h1 {  
      text-align: center;  
      margin: 30px 0 10px 0;  
      font-size: 3em;  
      color: white;  
      text-shadow: 0 0 10px white, 0 0 20px white, 0 0 40px #00fff2;  
    }  

    /* Estilo para el botón neon */  
    .neon-button {  
      display: inline-block;  
      margin: 15px auto;  
      padding: 8px 15px;  
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;  
      font-size: 14px;  
      color: #fff;  
      border: 2px solid #fff;  
      border-radius: 8px;  
      background: transparent;  
      cursor: pointer;  
      box-shadow: 0 0 10px #fff, inset 0 0 10px #fff;  
      transition: all 0.2s ease;  
    }  
    .neon-button:hover {  
      box-shadow: 0 0 20px #fff, inset 0 0 20px #fff;  
      background: rgba(255,255,255,0.1);  
    }  

    /* Cuadro grande de mensaje/neón que aparecerá tras ocultar */  
    .message-box {  
      display: none; /* Se muestra solo en modo oculto */  
      margin: 30px auto;  
      padding: 20px;  
      max-width: 600px;  
      border-radius: 15px;  
      background: linear-gradient(45deg, #00fff2, #00f2ff, #00fff2);  
      background-size: 600% 600%;  
      animation: gradientBorder 3s ease infinite, pulse 2s infinite;  
      box-shadow: 0 0 20px #00fff2aa, inset 0 0 10px #00fff2aa;  
      border: 3px solid transparent;  
      text-align: center;  
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;  
      color: white;  
      font-size: 1.8em;  
    }  

    /* Animaciones para el cuadro */  
    @keyframes gradientBorder {  
      0% { background-position: 0% 50%; }  
      50% { background-position: 100% 50%; }  
      100% { background-position: 0% 50%; }  
    }  
    @keyframes pulse {  
      0%, 100% {  
        box-shadow: 0 0 20px #00fff2aa, inset 0 0 10px #00fff2aa;  
      }  
      50% {  
        box-shadow: 0 0 40px #00fff2ff, inset 0 0 15px #00fff2ff;  
      }  
    }  

    /* Estilo del buscador */  
    .search-container {  
      text-align: center;  
      margin-bottom: 30px;  
    }  
    
    input[type="text"] {  
      padding: 12px 20px;  
      width: 70%;  
      font-size: 18px;  
      border-radius: 10px;  
      border: none;  
      outline: none;  
      background: #1c1c1c; 
    }  

    .grid {  
      display: grid;  
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));  
      gap: 25px;  
      padding: 20px;  
      max-width: 1200px;  
      margin: auto;  
    }  

    .game {  
      background: rgba(255, 255, 255, 0.05);  
      border-radius: 15px;  
      overflow: hidden;  
      text-align: center;  
      box-shadow: 0 0 15px #00fff255;  
      transition: transform 0.2s, box-shadow 0.2s;  
    }  

    .game:hover {  
      transform: scale(1.05);  
      box-shadow: 0 0 25px #00fff2aa;  
    }  

    .game img {  
      width: 100%;  
      height: 150px;  
      object-fit: cover;  
      border-bottom: 2px solid #00fff2;  
    }  

    .game-title {  
      font-size: 1.2em;  
      padding: 12px;  
      color: white;  
      text-shadow: 0 0 5px #00fff2;  
    }  

    a {  
      color: white;  
      text-decoration: none;  
    }  

    a:hover {  
      text-decoration: underline;  
    }  
  </style>  
</head>  
<body>  

  <h1>GK4 - Juegos</h1>  

  <!-- Sección nueva: Créditos y Actualizaciones -->  
  <div class="info-box">  
    <h2>Créditos y Actualizaciones</h2>

  <div class="search-container">

    <!-- Lista de juegos, igual que antes ... -->  
    <div class="game">

    </div>  
    <div class="game">  
      <a href="Subway-Surfers/index.html">  
        <img src="R.png" alt="Subway Surfers" />  
        <div class="game-title">Subway Surfers</div>  
      </a>  
    </div>  
    <div class="game">  
      <a href="BurritoBison-main/index.html">

        <div class="game-title">Bitlife</div>  
      </a>  
    </div>  
    <div class="game">  
      <a href="driftboss/index.html">

    <div class="game">

    <div class="game">  
      <a href="skibidi1v100/index.html">  
        <img src="skibidi1v100/logo.png" alt="Skibidi 1v100" />  
        <div class="game-title">Skibidi 1v100</div>  
      </a>  
    </div>  
    <div class="game">  
      <a href="snowrider3d/index.html">  
        <img src="snowrider3d/snow.png" alt="Snow Rider 3D" />

    <div class="game">  
      <a href="volleyrandom/index.html">  
        <img src="volleyrandom/splash.png" alt="Volley Random" />  
        <div class="game-title">Volley Random</div>  
      </a>  
    </div>  
  </div> <!-- Cierra .grid -->  

  <script>  
    function searchGames() {  
      const input = document.getElementById("searchInput").value.toLowerCase();  
      const games = document.querySelectorAll(".game");  
      games.forEach(game => {  
        const title = game.querySelector(".game-title").textContent.toLowerCase();  
        game.style.display = title.includes(input) ? "block" : "none";  
      });  
    }  
  </script>  

</body>  
</html>
