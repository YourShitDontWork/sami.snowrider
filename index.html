<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CELEX - Juegos</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

    body {
      margin: 0;
      background: #121212;
      font-family: Arial, sans-serif;
      color: #00fff7;
      user-select: none;
      overflow-x: hidden;
    }

    h1#title {
      font-family: 'Orbitron', sans-serif;
      font-size: 3em;
      text-align: center;
      margin: 20px 0;
      color: #00fff7;
      text-shadow:
        0 0 5px #00fff7,
        0 0 10px #00fff7,
        0 0 20px #00fff7,
        0 0 40px #00fff7;
    }

    #mainContainer {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 20px 40px;
    }

    .form-container {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      display: none;
    }
    .form-container.active {
      display: block;
    }

    label {
      display: block;
      margin: 10px 0 4px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: none;
      font-size: 1em;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background: #00fff7;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #00cccc;
    }

    .switch-link {
      margin-top: 10px;
      text-align: center;
      color: #00fff7;
      cursor: pointer;
      text-decoration: underline;
      user-select: none;
    }

    #searchGamesContainer {
      margin-bottom: 15px;
      display: none; /* oculto por defecto */
    }

    #searchInput {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: none;
      font-size: 1em;
    }

    #gameGrid {
      display: none; /* oculto por defecto */
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
      display: grid;
    }

    .game {
      background: #333;
      border-radius: 10px;
      padding: 10px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.2s;
    }
    .game:hover {
      transform: scale(1.05);
    }

    .game img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 8px;
    }

    .game-title {
      color: #00fff7;
      font-weight: bold;
      text-align: center;
    }

    /* Panel usuario arriba derecha */
    #userPanel {
      position: fixed;
      top: 15px;
      right: 15px;
      background: #222;
      border-radius: 50px;
      padding: 8px 12px;
      color: #00fff7;
      cursor: pointer;
      display: none; /* oculto si no est√° logueado */
      user-select: none;
      align-items: center;
      gap: 8px;
      display: flex;
      font-weight: bold;
      box-shadow:
        0 0 5px #00fff7,
        0 0 10px #00fff7;
      z-index: 1001;
    }

    #userIcon {
      font-size: 1.4em;
    }

    /* Info usuario desplegable */
    #userInfo {
      position: fixed;
      top: 55px;
      right: 15px;
      background: #222;
      border-radius: 10px;
      padding: 15px;
      color: #00fff7;
      width: 250px;
      box-shadow:
        0 0 10px #00fff7;
      display: none;
      z-index: 1001;
      user-select: none;
    }

    #userInfo div {
      margin-bottom: 8px;
      font-size: 0.95em;
    }

    #logoutBtn {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 8px;
      background: #ff4444;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    #logoutBtn:hover {
      background: #cc0000;
    }

    /* Copos de nieve simples animados */
    .snowflake {
      position: fixed;
      top: -10px;
      color: #00fff7;
      font-size: 1em;
      user-select: none;
      pointer-events: none;
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    .snowflake:nth-child(1) {
      left: 10%;
      animation-duration: 10s;
      animation-delay: 0s;
    }
    .snowflake:nth-child(2) {
      left: 30%;
      animation-duration: 12s;
      animation-delay: 2s;
    }
    .snowflake:nth-child(3) {
      left: 50%;
      animation-duration: 14s;
      animation-delay: 4s;
    }
    .snowflake:nth-child(4) {
      left: 70%;
      animation-duration: 16s;
      animation-delay: 1s;
    }
    .snowflake:nth-child(5) {
      left: 90%;
      animation-duration: 11s;
      animation-delay: 3s;
    }
    .snowflake:nth-child(6) {
      left: 20%;
      animation-duration: 13s;
      animation-delay: 5s;
    }
    .snowflake:nth-child(7) {
      left: 80%;
      animation-duration: 15s;
      animation-delay: 7s;
    }

    @keyframes fall {
      0% {
        top: -10px;
        opacity: 1;
      }
      100% {
        top: 100vh;
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Copos de nieve -->
  <div class="snowflake">‚ùÑ</div>
  <div class="snowflake">‚ùÑ</div>
  <div class="snowflake">‚ùÑ</div>
  <div class="snowflake">‚ùÑ</div>
  <div class="snowflake">‚ùÑ</div>
  <div class="snowflake">‚ùÑ</div>
  <div class="snowflake">‚ùÑ</div>

  <h1 id="title">CELEX - Juegos</h1>

  <div id="mainContainer">

    <!-- Login -->
    <div id="loginContainer" class="form-container active">
      <label for="loginUser">Usuario</label>
      <input type="text" id="loginUser" autocomplete="username" />
      <label for="loginPassword">Contrase√±a</label>
      <input type="password" id="loginPassword" autocomplete="current-password" />
      <button onclick="login()">Iniciar sesi√≥n</button>
      <div class="switch-link" onclick="showRegister()">¬øNo tienes cuenta? Reg√≠strate</div>
    </div>

    <!-- Registro -->
    <div id="registerContainer" class="form-container">
      <label for="regUser">Usuario</label>
      <input type="text" id="regUser" autocomplete="username" />
      <label for="regPass">Contrase√±a</label>
      <input type="password" id="regPass" autocomplete="new-password" />
      <label for="regRepeat">Repetir contrase√±a</label>
      <input type="password" id="regRepeat" autocomplete="new-password" />
      <button onclick="register()">Registrar</button>
      <div class="switch-link" onclick="showLogin()">¬øYa tienes cuenta? Inicia sesi√≥n</div>
    </div>

    <!-- Buscador juegos -->
    <div id="searchGamesContainer">
      <input id="searchInput" type="text" placeholder="Buscar juegos..." oninput="filterGames()" />
    </div>

    <!-- Galer√≠a juegos -->
    <div id="gameGrid">
      <!-- Ejemplo de juegos -->
      <div class="game" onclick="alert('Abrir Burrito Bison')">
        <img src="https://i.imgur.com/pO3xY7v.png" alt="Burrito Bison" />
        <div class="game-title">Burrito Bison</div>
      </div>
      <div class="game" onclick="alert('Abrir Candy Crush')">
        <img src="https://i.imgur.com/h1VmhTf.png" alt="Candy Crush" />
        <div class="game-title">Candy Crush</div>
      </div>
      <!-- M√°s juegos aqu√≠ -->
    </div>
  </div>

  <!-- Panel usuario arriba derecha -->
  <div id="userPanel" onclick="toggleUserInfo(event)">
    <span id="userIcon">üë§</span>
    <span id="displayUser"></span>
  </div>

  <!-- Info usuario desplegable -->
  <div id="userInfo">
    <div><b>Usuario:</b> <span id="infoUser"></span></div>
    <div><b>Registrado:</b> <span id="infoRegistered"></span></div>
    <div><b>Premium:</b> <span id="infoPremium"></span></div>
    <div><b>Caduca:</b> <span id="infoExpire"></span></div>
    <button id="logoutBtn" onclick="logout()">Cerrar sesi√≥n</button>
  </div>

  <script>
    // Mostrar login o registro
    function showLogin() {
      document.getElementById('loginContainer').classList.add('active');
      document.getElementById('registerContainer').classList.remove('active');
      clearMessages();
    }
    function showRegister() {
      document.getElementById('registerContainer').classList.add('active');
      document.getElementById('loginContainer').classList.remove('active');
      clearMessages();
    }
    function clearMessages() {
      // Aqu√≠ puedes agregar mensajes de error en el futuro si quieres
    }

    // Obtener usuarios de localStorage
    function getUsers() {
      const users = localStorage.getItem('users');
      if (!users) return [];
      try {
        return JSON.parse(users);
      } catch {
        return [];
      }
    }
    // Guardar usuarios en localStorage
    function saveUsers(users) {
      localStorage.setItem('users', JSON.stringify(users));
    }

    // Registro
    function register() {
      const username = document.getElementById('regUser').value.trim();
      const pass = document.getElementById('regPass').value;
      const repeat = document.getElementById('regRepeat').value;

      if (!username || !pass || !repeat) {
        alert('Por favor completa todos los campos');
        return;
      }
      if (pass !== repeat) {
        alert('Las contrase√±as no coinciden');
        return;
      }

      let users = getUsers();

      // Comprobar si usuario ya existe (case insensitive)
      if (users.some(u => u.username.toLowerCase() === username.toLowerCase())) {
        alert('El nombre de usuario ya est√° en uso');
        return;
      }

      const newUser = {
        username,
        password: pass,
        registered: new Date().toISOString().slice(0, 10),
        premium: false,
        expire: null
      };
      users.push(newUser);
      saveUsers(users);
      alert('Registro exitoso. Ya puedes iniciar sesi√≥n.');
      showLogin();

      document.getElementById('regUser').value = '';
      document.getElementById('regPass').value = '';
      document.getElementById('regRepeat').value = '';
    }

    // Login
    function login() {
      const username = document.getElementById('loginUser').value.trim();
      const pass = document.getElementById('loginPassword').value;

      if (!username || !pass) {
        alert('Por favor ingresa usuario y contrase√±a');
        return;
      }

      const users = getUsers();
      const user = users.find(u => u.username.toLowerCase() === username.toLowerCase());

      if (!user || user.password !== pass) {
        alert('Credenciales incorrectas');
        return;
      }

      localStorage.setItem('loggedInUser', JSON.stringify(user));
      showLoggedInUI(user);

      document.getElementById('loginUser').value = '';
      document.getElementById('loginPassword').value = '';
    }

    // Mostrar UI usuario logueado
    function showLoggedInUI(user) {
      document.getElementById('loginContainer').classList.remove('active');
      document.getElementById('registerContainer').classList.remove('active');

      const userPanel = document.getElementById('userPanel');
      const displayUser = document.getElementById('displayUser');
      displayUser.textContent = user.username;
      userPanel.style.display = 'flex';

      // Mostrar buscador y juegos
      document.getElementById('searchGamesContainer').style.display = 'block';
      document.getElementById('gameGrid').style.display = 'grid';
    }

    // Toggle info usuario
    function toggleUserInfo(event) {
      event.stopPropagation(); // evitar que se cierre al hacer clic en panel
      const info = document.getElementById('userInfo');
      if (info.style.display === 'block') {
        info.style.display = 'none';
      } else {
        // Actualizar info
        const user = getLoggedInUser();
        if (!user) return;
        document.getElementById('infoUser').textContent = user.username;
        document.getElementById('infoRegistered').textContent = user.registered || 'N/A';
        document.getElementById('infoPremium').textContent = user.premium ? 'S√≠' : 'No';
        document.getElementById('infoExpire').textContent = user.expire || '-';

        info.style.display = 'block';
      }
    }

    // Obtener usuario logueado
    function getLoggedInUser() {
      const user = localStorage.getItem('loggedInUser');
      if (!user) return null;
      try {
        return JSON.parse(user);
      } catch {
        return null;
      }
    }

    // Logout
    function logout() {
      localStorage.removeItem('loggedInUser');
      document.getElementById('userPanel').style.display = 'none';
      document.getElementById('userInfo').style.display = 'none';
      document.getElementById('searchGamesContainer').style.display = 'none';
      document.getElementById('gameGrid').style.display = 'none';
      showLogin();
    }

    // Filtrar juegos por nombre
    function filterGames() {
      const filter = document.getElementById('searchInput').value.toLowerCase();
      const games = document.querySelectorAll('#gameGrid .game');
      games.forEach(game => {
        const title = game.querySelector('.game-title').textContent.toLowerCase();
        game.style.display = title.includes(filter) ? 'flex' : 'none';
      });
    }

    // Al cargar la p√°gina, si hay sesi√≥n mostrar UI
    window.onload = () => {
      const user = getLoggedInUser();
      if (user) {
        showLoggedInUI(user);
      } else {
        // Si no est√° logueado, ocultar juegos y buscador
        document.getElementById('searchGamesContainer').style.display = 'none';
        document.getElementById('gameGrid').style.display = 'none';
        document.getElementById('userPanel').style.display = 'none';
        document.getElementById('userInfo').style.display = 'none';
        showLogin();
      }
    };

    // Cerrar info usuario si clic fuera
    document.body.addEventListener('click', () => {
      const info = document.getElementById('userInfo');
      if (info.style.display === 'block') {
        info.style.display = 'none';
      }
    });

  </script>

</body>
</html>
