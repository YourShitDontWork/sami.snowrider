<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CELEX - Juegos</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to bottom, #0f0f0f, #1c1c1c);
      color: white;
      min-height: 100vh;
      padding: 20px;
      position: relative;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      color: #0ff;
      font-weight: bold;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      margin-bottom: 20px;
    }

    .auth-container, .user-panel {
      max-width: 400px;
      margin: 0 auto 20px auto;
      background-color: #222;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
    }

    input, button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
    }

    input {
      background-color: #333;
      color: white;
    }

    button {
      background-color: #0ff;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0cc;
    }

    .game-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .game {
      background-color: #333;
      padding: 15px;
      border-radius: 8px;
      width: 200px;
      text-align: center;
      transition: transform 0.3s;
    }

    .game:hover {
      transform: scale(1.05);
    }

    .game img {
      max-width: 100%;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .game-title {
      font-weight: bold;
      font-size: 1.1em;
    }

    .top-panel {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .user-icon {
      cursor: pointer;
      font-size: 1.2em;
      padding: 10px;
      background: #0ff;
      border-radius: 50%;
      color: #000;
    }

    .user-info {
      display: none;
      background: #111;
      padding: 15px;
      border-radius: 8px;
      position: absolute;
      right: 20px;
      top: 80px;
      z-index: 10;
      box-shadow: 0 0 10px #0ff;
    }

    .snow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .snowflake {
      position: absolute;
      top: -10px;
      color: #fff;
      user-select: none;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }
  </style>
</head>
<body>

  <div class="snow" id="snow"></div>

  <h1>CELEX - Juegos</h1>

  <div class="auth-container" id="authContainer">
    <h2>Iniciar sesi√≥n / Registrarse</h2>
    <input type="text" id="username" placeholder="Nombre de usuario">
    <input type="password" id="password" placeholder="Contrase√±a">
    <input type="password" id="repeatPassword" placeholder="Repetir contrase√±a (solo para registrar)">
    <button onclick="register()">Registrarse</button>
    <button onclick="login()">Iniciar sesi√≥n</button>
    <p id="authMessage"></p>
  </div>

  <div class="top-panel" id="topPanel" style="display: none;">
    <input type="text" id="searchInput" oninput="searchGames()" placeholder="Buscar juegos...">
    <div class="user-icon" onclick="toggleUserInfo()">üë§</div>
  </div>

  <div class="user-info" id="userInfo">
    <p><strong>Usuario:</strong> <span id="userName"></span></p>
    <p><strong>Premium:</strong> <span id="userPremium"></span></p>
    <p><strong>Registrado:</strong> <span id="userRegistered"></span></p>
    <button onclick="logout()">Cerrar sesi√≥n</button>
  </div>

  <div class="game-gallery" id="gameGallery" style="display: none;">
    <div class="game">
      <img src="https://via.placeholder.com/200x150" alt="Juego 1">
      <div class="game-title">Burrito Bison</div>
    </div>
    <div class="game">
      <img src="https://via.placeholder.com/200x150" alt="Juego 2">
      <div class="game-title">Juego 2</div>
    </div>
    <!-- Puedes agregar m√°s juegos aqu√≠ -->
  </div>

  <script>
    const users = JSON.parse(localStorage.getItem('users')) || {};

    function register() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const repeatPassword = document.getElementById('repeatPassword').value;

      if (!username || !password || !repeatPassword) {
        return showMessage('Completa todos los campos');
      }

      if (password !== repeatPassword) {
        return showMessage('Las contrase√±as no coinciden');
      }

      if (users[username]) {
        return showMessage('El usuario ya existe');
      }

      const userData = {
        username,
        password,
        premium: false,
        registered: new Date().toLocaleDateString(),
        gamesPlayed: []
      };

      users[username] = userData;
      localStorage.setItem('users', JSON.stringify(users));
      localStorage.setItem('loggedInUser', JSON.stringify(userData));
      showLoggedInUI(userData);
    }

    function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      const user = users[username];
      if (!user || user.password !== password) {
        return showMessage('Credenciales incorrectas');
      }

      localStorage.setItem('loggedInUser', JSON.stringify(user));
      showLoggedInUI(user);
    }

    function showMessage(msg) {
      document.getElementById('authMessage').textContent = msg;
    }

    function showLoggedInUI(user) {
      document.getElementById('authContainer').style.display = 'none';
      document.getElementById('topPanel').style.display = 'flex';
      document.getElementById('gameGallery').style.display = 'flex';

      document.getElementById('userName').textContent = user.username;
      document.getElementById('userPremium').textContent = user.premium ? 'S√≠' : 'No';
      document.getElementById('userRegistered').textContent = user.registered;
    }

    function toggleUserInfo() {
      const info = document.getElementById('userInfo');
      info.style.display = info.style.display === 'block' ? 'none' : 'block';
    }

    function logout() {
      localStorage.removeItem('loggedInUser');
      location.reload();
    }

    function searchGames() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const games = document.querySelectorAll('.game');
      games.forEach(game => {
        const title = game.querySelector('.game-title').textContent.toLowerCase();
        game.style.display = title.includes(query) ? 'flex' : 'none';
      });
    }

    // Cargar sesi√≥n autom√°ticamente si existe
    window.onload = function() {
      const user = JSON.parse(localStorage.getItem('loggedInUser'));
      if (user) {
        showLoggedInUI(user);
      }

      generateSnow();
    }

    // Efecto de nieve
    function generateSnow() {
      const snowContainer = document.getElementById('snow');
      for (let i = 0; i < 50; i++) {
        const snowflake = document.createElement('div');
        snowflake.classList.add('snowflake');
        snowflake.textContent = '‚ùÑ';
        snowflake.style.left = Math.random() * 100 + 'vw';
        snowflake.style.fontSize = (Math.random() * 10 + 10) + 'px';
        snowflake.style.animationDuration = (Math.random() * 5 + 5) + 's';
        snowContainer.appendChild(snowflake);
      }
    }
  </script>

</body>
</html>
