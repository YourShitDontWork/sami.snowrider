<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CELEX - Juegos</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #000428, #004e92);
      overflow-x: hidden;
      color: white;
    }

    header {
      text-align: center;
      padding: 20px;
      font-size: 2.5em;
      font-weight: bold;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
    }

    #userIcon {
      position: fixed;
      top: 20px;
      right: 20px;
      cursor: pointer;
      font-size: 1.8em;
      background: white;
      color: #000;
      border-radius: 50%;
      padding: 10px;
      box-shadow: 0 0 10px #000;
      z-index: 999;
    }

    .panel {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.95);
      color: #000;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      display: none;
      z-index: 1000;
      min-width: 300px;
    }

    .panel h2 {
      margin-top: 0;
      text-align: center;
    }

    .panel input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 90%;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .panel button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      border: none;
      background: #000;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .panel button:hover {
      background: #333;
    }

    .game-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      padding: 30px;
    }

    .game-card {
      background: white;
      color: black;
      padding: 10px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
      transition: transform 0.3s;
    }

    .game-card:hover {
      transform: scale(1.05);
    }

    .game-card img {
      max-width: 100%;
      border-radius: 10px;
    }

    .game-card h3 {
      margin: 10px 0 0 0;
      font-size: 1.1em;
    }

    .search-bar {
      text-align: center;
      margin: 20px;
    }

    .search-bar input {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      border-radius: 10px;
      border: none;
      font-size: 1em;
    }

    /* Snow and Stars Animation */
    .snowflake, .star {
      position: fixed;
      top: -10px;
      width: 10px;
      height: 10px;
      background: white;
      opacity: 0.7;
      animation: fall linear infinite;
      border-radius: 50%;
      z-index: 0;
    }

    .star {
      background: yellow;
      width: 3px;
      height: 3px;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
      }
    }
  </style>
</head>
<body>

  <header>âœ¨ CELEX - Juegos âœ¨</header>
  <div id="userIcon">ðŸ‘¤</div>

  <!-- Panel de Login / Registro -->
  <div class="panel" id="loginPanel">
    <h2>Iniciar SesiÃ³n</h2>
    <input type="text" id="loginUser" placeholder="Usuario" />
    <input type="password" id="loginPass" placeholder="ContraseÃ±a" />
    <button onclick="login()">Entrar</button>
    <p style="text-align:center;">Â¿No tienes cuenta?</p>
    <button onclick="showRegister()">Registrarse</button>
  </div>

  <div class="panel" id="registerPanel">
    <h2>Registro</h2>
    <input type="text" id="regUser" placeholder="Usuario" />
    <input type="password" id="regPass" placeholder="ContraseÃ±a" />
    <input type="password" id="regRepeat" placeholder="Repetir ContraseÃ±a" />
    <button onclick="register()">Crear cuenta</button>
    <button onclick="showLogin()">Volver</button>
  </div>

  <!-- Panel de Usuario -->
  <div class="panel" id="userPanel">
    <h2>Cuenta</h2>
    <p><strong>Usuario:</strong> <span id="nombreUsuario"></span></p>
    <p><strong>Fecha de Registro:</strong> <span id="fechaRegistro"></span></p>
    <p><strong>Premium:</strong> <span id="statusPremium">No</span></p>
    <button onclick="logout()">Cerrar sesiÃ³n</button>
  </div>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Buscar juegos..." oninput="filtrarJuegos()" />
  </div>

  <div class="game-gallery" id="galeriaJuegos">
    <!-- Juegos de ejemplo -->
    <div class="game-card"><img src="https://via.placeholder.com/150" alt="Juego"><h3>Burrito Bison</h3></div>
    <div class="game-card"><img src="https://via.placeholder.com/150" alt="Juego"><h3>Stickman Hook</h3></div>
    <div class="game-card"><img src="https://via.placeholder.com/150" alt="Juego"><h3>Cut the Rope</h3></div>
  </div>

  <!-- Animaciones -->
  <script>
    for (let i = 0; i < 50; i++) {
      const snow = document.createElement('div');
      snow.className = Math.random() > 0.5 ? 'snowflake' : 'star';
      snow.style.left = Math.random() * 100 + 'vw';
      snow.style.animationDuration = (Math.random() * 5 + 5) + 's';
      document.body.appendChild(snow);
    }
  </script>

  <!-- LÃ³gica de usuario -->
  <script>
    const usuarios = JSON.parse(localStorage.getItem('usuarios')) || {};
    let usuarioActual = null;

    const loginPanel = document.getElementById('loginPanel');
    const registerPanel = document.getElementById('registerPanel');
    const userPanel = document.getElementById('userPanel');
    const userIcon = document.getElementById('userIcon');

    function showLogin() {
      loginPanel.style.display = 'block';
      registerPanel.style.display = 'none';
      userPanel.style.display = 'none';
    }

    function showRegister() {
      registerPanel.style.display = 'block';
      loginPanel.style.display = 'none';
    }

    function toggleUserPanel() {
      if (!usuarioActual) {
        showLogin();
      } else {
        userPanel.style.display = userPanel.style.display === 'block' ? 'none' : 'block';
        loginPanel.style.display = 'none';
        registerPanel.style.display = 'none';
      }
    }

    function login() {
      const user = document.getElementById('loginUser').value.trim();
      const pass = document.getElementById('loginPass').value;
      if (usuarios[user] && usuarios[user].pass === pass) {
        usuarioActual = user;
        localStorage.setItem('usuarioActual', user);
        mostrarDatosUsuario();
        loginPanel.style.display = 'none';
        alert('SesiÃ³n iniciada correctamente.');
      } else {
        alert("Credenciales incorrectas.");
      }
    }

    function register() {
      const user = document.getElementById('regUser').value.trim();
      const pass = document.getElementById('regPass').value;
      const repeat = document.getElementById('regRepeat').value;
      if (!user || !pass || !repeat) return alert("Completa todos los campos.");
      if (usuarios[user]) return alert("Nombre de usuario en uso.");
      if (pass !== repeat) return alert("Las contraseÃ±as no coinciden.");
      const fecha = new Date().toLocaleDateString();
      usuarios[user] = { pass: pass, registro: fecha, premium: false };
      localStorage.setItem('usuarios', JSON.stringify(usuarios));
      alert("Cuenta creada. Inicia sesiÃ³n.");
      showLogin();
    }

    function mostrarDatosUsuario() {
      if (usuarioActual && usuarios[usuarioActual]) {
        document.getElementById('nombreUsuario').textContent = usuarioActual;
        document.getElementById('fechaRegistro').textContent = usuarios[usuarioActual].registro;
        document.getElementById('statusPremium').textContent = usuarios[usuarioActual].premium ? 'SÃ­' : 'No';
      }
    }

    function logout() {
      usuarioActual = null;
      localStorage.removeItem('usuarioActual');
      userPanel.style.display = 'none';
      alert("SesiÃ³n cerrada.");
    }

    function filtrarJuegos() {
      const texto = document.getElementById('searchInput').value.toLowerCase();
      const juegos = document.querySelectorAll('.game-card');
      juegos.forEach(juego => {
        const nombre = juego.querySelector('h3').textContent.toLowerCase();
        juego.style.display = nombre.includes(texto) ? 'block' : 'none';
      });
    }

    userIcon.onclick = toggleUserPanel;

    window.onload = () => {
      const guardado = localStorage.getItem('usuarioActual');
      if (guardado && usuarios[guardado]) {
        usuarioActual = guardado;
        mostrarDatosUsuario();
      }
    };
  </script>

</body>
</html>
