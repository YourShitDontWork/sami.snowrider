<script>  
const usuarios = {  
  "admin": { clave: "1234", plan: "premium", caducidad: "2025-12-31" },  
  "user1": { clave: "abc123", plan: "gratis", caducidad: "2025-06-15" }  
};  

// Variables  
let usuarioActual = null;  

document.getElementById("loginBtn").onclick = () => {  
  const user = document.getElementById("userInput").value.trim();  
  const key = document.getElementById("keyInput").value.trim();  

  if (usuarios[user] && usuarios[user].clave === key) {  
    usuarioActual = {...usuarios[user], nombre: user};  
    document.getElementById("authContainer").style.display = "none"; // ocultar login  
    mostrarJuegos();  
    mostrarIcono();  
    document.getElementById("loginMessage").innerText = "";  
  } else {  
    document.getElementById("loginMessage").innerText = "Usuario o clave incorrecta.";  
  }  
};  

function mostrarJuegos() {  
  document.getElementById("gameGrid").style.display = "grid"; // mostrar juegos  
}  

function mostrarIcono() {  
  document.getElementById("userIcon").innerHTML = "U";  
}  

document.getElementById("userIcon").onclick = () => {  
  if (!usuarioActual) return;  
  const {plan, caducidad, nombre} = usuarioActual;  
  const today = new Date().toISOString().slice(0,10);  
  document.getElementById("userInfo").innerHTML = `  
    <strong>Usuario:</strong> ${nombre}<br>  
    <strong>Plan:</strong> ${plan}<br>  
    <strong>Cierre plan:</strong> ${caducidad}<br>  
    <em>Hoy: ${today}</em>  
  `;  
  const infoDiv = document.getElementById("userInfo");  
  infoDiv.style.display = infoDiv.style.display === "block" ? "none" : "block";  
};  

// Ocultar info si clic fuera  
document.addEventListener("click", (e) => {  
  if (!document.getElementById("userInfo").contains(e.target) && e.target !== document.getElementById("userIcon")) {  
    document.getElementById("userInfo").style.display = "none";  
  }  
});  
</script>
