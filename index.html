    .overlay {

      margin-top: 30px;

    /* Login centrado y grande */
    #loginContainer {
      width: 400px;
      margin: 100px auto;
      background: rgba(0, 0, 0, 0.85);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px #00ffe1;
      text-align: center;
    }

    #loginContainer input {

      padding: 15px;
      margin: 15px 0;
      border: none;
      border-radius: 8px;
      background: #1a1a1a;
      color: white;
      font-size: 1.1em;

    #loginContainer button {

      padding: 15px;
      background: #00ffe1;
      border: none;
      border-radius: 8px;

      font-size: 1.2em;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #loginContainer button:hover {
      background: #00bfa5;
    }

    #gameGrid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
    }

    .game {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .game:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00ffe1;
    }

    .game img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .game-title {
      padding: 10px;
      text-align: center;
      font-weight: bold;
      color: #00ffe1;
      font-size: 1.1em;
    }

    #userPanel {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #00ffe1;
      color: black;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      cursor: pointer;
      z-index: 50;
      font-size: 1.4em;
      user-select: none;
    }

    #userDropdown {
      position: fixed;
      top: 75px;
      right: 20px;
      background: #111;
      padding: 15px 20px;
      border-radius: 15px;
      display: none;
      color: white;
      width: 220px;
      box-shadow: 0 0 10px #00ffe1;
      z-index: 50;
    }

    #userSettings {
      position: fixed;
      top: 160px;
      right: 20px;
      width: 320px;
      background: rgba(0,0,0,0.9);
      color: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 15px #00ffe1;
      z-index: 50;
      display: none;
    }

    #userSettings h3 {
      margin-top: 0;
      margin-bottom: 15px;
      color: #00ffe1;
      text-align: center;
    }

    #userSettings p {
      margin: 8px 0;
      font-weight: 600;
    }

    #userSettings input {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px 0;
      background: #1a1a1a;
      border: none;
      color: white;
      border-radius: 8px;
      font-size: 1em;
    }

    #userSettings button {
      background: #00ffe1;
      border: none;
      padding: 15px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      font-size: 1.1em;
      transition: background 0.3s ease;
    }

    #userSettings button:hover {
      background: #00bfa5;
    }

  </style>
</head>

  <script>
    // Lista de usuarios, con premium y fecha de caducidad
    let users = JSON.parse(localStorage.getItem("users")) || [
      { username: "admin", password: "1234", premium: true, expiry: "2025-12-31" },
      { username: "gamer", password: "abcd", premium: false, expiry: "-" }
    ];

    let loggedUser = null;

    function saveUsers() {
      localStorage.setItem("users", JSON.stringify(users));
    }

    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();

      const found = users.find(u => u.username === user && u.password === pass);
      if (found) {
        loggedUser = found;
        document.getElementById("loginContainer").style.display = "none";
        document.getElementById("gameGrid").style.display = "grid";
        document.getElementById("userPanel").style.display = "flex";
        document.getElementById("userDropdown").innerHTML = `<strong>${found.username}</strong>`;
      } else {
        alert("Credenciales incorrectas");
      }
    }

    function toggleUserPanel() {
      const dropdown = document.getElementById("userDropdown");
      const settings = document.getElementById("userSettings");
      if (dropdown.style.display === "block") {
        dropdown.style.display = "none";
        settings.style.display = "none";
      } else {
        dropdown.style.display = "block";
        settings.style.display = "block";
        // Actualizar datos
        document.getElementById("currentUser").innerText = loggedUser.username;
        document.getElementById("isPremium").innerText = loggedUser.premium ? "Sí" : "No";
        document.getElementById("expiryDate").innerText = loggedUser.expiry;
      }
    }

    function updateUser() {
      const newUsername = document.getElementById("newUsername").value.trim();
      const newPassword = document.getElementById("newPassword").value.trim();

      if (!newUsername && !newPassword) {
        alert("Introduce un nuevo usuario o contraseña para actualizar.");
        return;
      }

      // Verificar si nuevo username ya existe (salvo si es el mismo usuario)
      if (newUsername && users.some(u => u.username === newUsername && u !== loggedUser)) {
        alert("El nombre de usuario ya está en uso.");
        return;
      }

      if (newUsername) loggedUser.username = newUsername;
      if (newPassword) loggedUser.password = newPassword;

      saveUsers();

      alert("Usuario actualizado. Debes iniciar sesión de nuevo.");
      location.reload();
    }
  </script>
