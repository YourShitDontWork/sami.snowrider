<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CELEX - Juegos</title>
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      margin: 0; padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 3rem;
      font-weight: 900;
      color: #0ff;
      text-shadow:
        0 0 5px #0ff,
        0 0 10px #0ff,
        0 0 20px #0ff,
        0 0 40px #0ff;
      margin: 20px 0 40px 0;
      text-align: center;
      user-select: none;
    }

    #loginForm, #registerForm {
      background: rgba(0,0,0,0.7);
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px #0ff;
      width: 320px;
      margin-bottom: 20px;
    }

    label {
      font-weight: 700;
      display: block;
      margin: 15px 0 5px 0;
      font-size: 1.1rem;
      user-select: none;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
      font-size: 1rem;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 1.2rem;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      background-color: #0ff;
      color: #000;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    button:hover {
      background-color: #00cccc;
    }

    #message {
      text-align: center;
      margin-top: 10px;
      font-weight: 700;
      color: #f33;
      min-height: 1.2em;
      user-select: none;
    }

    #userPanel {
      margin-top: 10px;
      cursor: pointer;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 700;
      font-size: 1.1rem;
      color: #0ff;
    }

    #userInfo {
      display: none;
      background: rgba(0,0,0,0.8);
      padding: 15px 20px;
      border-radius: 10px;
      margin-top: 10px;
      width: 280px;
      font-weight: 600;
      color: #0ff;
      box-shadow: 0 0 15px #0ff;
      user-select: none;
    }

    #userInfo button {
      margin-top: 15px;
      width: 100%;
      background-color: #f33;
      color: white;
      font-weight: 700;
    }

    #searchGamesContainer {
      margin-top: 30px;
      width: 90%;
      max-width: 600px;
      user-select: none;
    }

    #searchGamesContainer input {
      width: 100%;
      padding: 10px;
      font-size: 1.1rem;
      border-radius: 8px;
      border: none;
      outline: none;
      box-sizing: border-box;
    }

    #gameGrid {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
      width: 90%;
      max-width: 800px;
      user-select: none;
    }

    .gameCard {
      background: rgba(0,0,0,0.6);
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
      color: #0ff;
      box-shadow: 0 0 5px #0ff;
    }

    .gameCard:hover {
      background: #0ff;
      color: #000;
      font-weight: 700;
    }
  </style>
</head>
<body>

  <h1>CELEX - Juegos</h1>

  <!-- Formulario Login -->
  <form id="loginForm">
    <label for="loginUser">Usuario</label>
    <input type="text" id="loginUser" placeholder="Introduce tu usuario" required autocomplete="off" />
    <label for="loginPass">Contraseña</label>
    <input type="password" id="loginPass" placeholder="Introduce tu contraseña" required autocomplete="off" />
    <button type="submit">Iniciar Sesión</button>
  </form>

  <!-- Formulario Registro -->
  <form id="registerForm">
    <label for="registerUser">Usuario</label>
    <input type="text" id="registerUser" placeholder="Elige un usuario" required autocomplete="off" />
    <label for="registerPass">Contraseña</label>
    <input type="password" id="registerPass" placeholder="Elige una contraseña" required autocomplete="off" />
    <label for="registerPass2">Repetir Contraseña</label>
    <input type="password" id="registerPass2" placeholder="Repite la contraseña" required autocomplete="off" />
    <button type="submit">Registrar</button>
  </form>

  <div id="message"></div>

  <!-- Panel usuario -->
  <div id="userPanel" style="display:none;">
    <span id="userNameDisplay"></span> ▼
  </div>
  <div id="userInfo">
    <p><strong>Usuario:</strong> <span id="infoUser"></span></p>
    <p><strong>Registrado el:</strong> <span id="infoDate"></span></p>
    <button id="logoutBtn">Cerrar Sesión</button>
  </div>

  <!-- Buscador y Juegos -->
  <div id="searchGamesContainer" style="display:none;">
    <input type="text" id="searchGames" placeholder="Buscar juegos..." />
  </div>
  <div id="gameGrid" style="display:none;">
    <!-- Aquí se cargarán los juegos -->
  </div>

  <script>
    // Variables y selectores
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const message = document.getElementById('message');
    const userPanel = document.getElementById('userPanel');
    const userNameDisplay = document.getElementById('userNameDisplay');
    const userInfo = document.getElementById('userInfo');
    const infoUser = document.getElementById('infoUser');
    const infoDate = document.getElementById('infoDate');
    const logoutBtn = document.getElementById('logoutBtn');
    const searchGamesContainer = document.getElementById('searchGamesContainer');
    const searchGames = document.getElementById('searchGames');
    const gameGrid = document.getElementById('gameGrid');

    // Usuarios almacenados en localStorage (clave: 'users')
    // Formato: { usuario1: {pass: '...', date: '...'}, usuario2: {...} }
    function getUsers() {
      return JSON.parse(localStorage.getItem('users') || '{}');
    }

    function setUsers(users) {
      localStorage.setItem('users', JSON.stringify(users));
    }

    // Usuario actual logueado (clave: 'loggedUser')
    function getLoggedUser() {
      return localStorage.getItem('loggedUser');
    }

    function setLoggedUser(username) {
      localStorage.setItem('loggedUser', username);
    }

    function clearLoggedUser() {
      localStorage.removeItem('loggedUser');
    }

    // Mostrar mensaje (en rojo o verde)
    function showMessage(msg, isError = true) {
      message.style.color = isError ? '#f33' : '#0f0';
      message.textContent = msg;
    }

    // Ocultar mensaje
    function clearMessage() {
      message.textContent = '';
    }

    // Mostrar panel usuario y juegos
    function showUserPanel(username) {
      loginForm.style.display = 'none';
      registerForm.style.display = 'none';
      userPanel.style.display = 'flex';
      userNameDisplay.textContent = username;
      searchGamesContainer.style.display = 'block';
      gameGrid.style.display = 'grid';
      loadUserInfo(username);
      loadGames();
      clearMessage();

      // Limpiar campos login
      document.getElementById('loginUser').value = '';
      document.getElementById('loginPass').value = '';
    }

    // Mostrar formularios login y registro
    function showLogin() {
      loginForm.style.display = 'block';
      registerForm.style.display = 'block';
      userPanel.style.display = 'none';
      userInfo.style.display = 'none';
      searchGamesContainer.style.display = 'none';
      gameGrid.style.display = 'none';
      clearMessage();
    }

    // Cargar info usuario en el panel
    function loadUserInfo(username) {
      const users = getUsers();
      if (users[username]) {
        infoUser.textContent = username;
        infoDate.textContent = users[username].date;
      }
    }

    // Juegos de ejemplo
    const games = [
      {name: "Burrito Bison", url: "#"},
      {name: "Super Mario", url: "#"},
      {name: "Pac-Man", url: "#"},
      {name: "Tetris", url: "#"},
      {name: "Space Invaders", url: "#"},
    ];

    function loadGames(filter = '') {
      gameGrid.innerHTML = '';
      const filteredGames = games.filter(g => g.name.toLowerCase().includes(filter.toLowerCase()));
      if(filteredGames.length === 0){
        gameGrid.innerHTML = '<p style="color:#0ff; font-weight:600; text-align:center;">No se encontraron juegos.</p>';
        return;
      }
      filteredGames.forEach(game => {
        const div = document.createElement('div');
        div.className = 'gameCard';
        div.textContent = game.name;
        div.title = "Haz clic para jugar";
        div.onclick = () => alert(`Aquí abrirías el juego: ${game.name}`);
        gameGrid.appendChild(div);
      });
    }

    // Eventos formulario registro
    registerForm.addEventListener('submit', e => {
      e.preventDefault();

      const username = document.getElementById('registerUser').value.trim();
      const pass1 = document.getElementById('registerPass').value.trim();
      const pass2 = document.getElementById('registerPass2').value.trim();

      if (pass1 !== pass2) {
        showMessage('Las contraseñas no coinciden.');
        return;
      }

      if (username.length < 3) {
        showMessage('El usuario debe tener al menos 3 caracteres.');
        return;
      }

      if (pass1.length < 4) {
        showMessage('La contraseña debe tener al menos 4 caracteres.');
        return;
      }

      const users = getUsers();

      if (users[username]) {
        showMessage('El usuario ya existe.');
        return;
      }

      // Guardar usuario
      const fechaRegistro = new Date().toLocaleDateString();
      users[username] = { pass: pass1, date: fechaRegistro };
      setUsers(users);

      showMessage('Registro exitoso. Ya puedes iniciar sesión.', false);

      // Limpiar formulario registro
      registerForm.reset();
    });

    // Eventos formulario login
    loginForm.addEventListener('submit', e => {
      e.preventDefault();

      const username = document.getElementById('loginUser').value.trim();
      const password = document.getElementById('loginPass').value.trim();

      const users = getUsers();

      if (!users[username]) {
        showMessage('Credenciales incorrectas.');
        return;
      }

      if (users[username].pass !== password) {
        showMessage('Credenciales incorrectas.');
        return;
      }

      // Login exitoso
      setLoggedUser(username);
      showUserPanel(username);
    });

    // Mostrar panel info usuario al hacer clic en userPanel
    userPanel.addEventListener('click', () => {
      if (userInfo.style.display === 'none') {
        userInfo.style.display = 'block';
      } else {
        userInfo.style.display = 'none';
      }
    });

    // Logout
    logoutBtn.addEventListener('click', () => {
      clearLoggedUser();
      showLogin();
    });

    // Buscador juegos
    searchGames.addEventListener('input', e => {
      loadGames(e.target.value);
    });

    // Al cargar la página, revisar si hay usuario logueado
    window.addEventListener('load', () => {
      const logged = getLoggedUser();
      if (logged) {
        showUserPanel(logged);
      } else {
        showLogin();
      }
    });

  </script>

</body>
</html>
