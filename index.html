<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CELEX - Juegos</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background: #0f0c29;
      color: white;
      overflow-x: hidden;
    }

    /* Fondo animado de estrellas */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: radial-gradient(white 1px, transparent 1px);
      background-size: 20px 20px;
      animation: stars 100s linear infinite;
      z-index: -1;
      opacity: 0.1;
    }

    @keyframes stars {
      0% {
        transform: translate(0, 0);
      }
      100% {
        transform: translate(-100px, -100px);
      }
    }

    h1 {
      text-align: center;
      font-size: 3em;
      color: #0ff;
      text-shadow: 0 0 15px #0ff;
      margin: 40px 0 20px;
    }

    .login-panel, .register-panel, .user-panel {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
      width: 300px;
      margin: 20px auto;
      display: none;
    }

    .login-panel.active,
    .register-panel.active,
    .user-panel.active {
      display: block;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #0ff;
      border: none;
      border-radius: 5px;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    .top-bar {
      display: flex;
      justify-content: flex-end;
      padding: 10px 20px;
    }

    .user-icon {
      cursor: pointer;
      font-size: 24px;
      margin-left: 20px;
    }

    .game-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .game-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0,255,255,0.2);
      text-align: center;
    }

    .game-card img {
      width: 100%;
      border-radius: 10px;
    }

    .logout {
      margin-top: 10px;
      background: crimson;
      color: white;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="user-icon" onclick="toggleUserPanel()">游녻</div>
  </div>

  <h1>CELEX - Juegos</h1>

  <div class="login-panel" id="loginPanel">
    <h2>Iniciar Sesi칩n</h2>
    <input type="text" id="loginUsername" placeholder="Usuario">
    <input type="password" id="loginPassword" placeholder="Contrase침a">
    <button onclick="login()">Entrar</button>
    <p style="margin-top:10px; text-align:center;">쯅o tienes cuenta? <a href="#" onclick="showRegister()">Reg칤strate</a></p>
  </div>

  <div class="register-panel" id="registerPanel">
    <h2>Registrarse</h2>
    <input type="text" id="registerUsername" placeholder="Usuario">
    <input type="password" id="registerPassword" placeholder="Contrase침a">
    <input type="password" id="confirmPassword" placeholder="Confirmar Contrase침a">
    <button onclick="register()">Crear cuenta</button>
    <p style="margin-top:10px; text-align:center;">쯏a tienes cuenta? <a href="#" onclick="showLogin()">Iniciar sesi칩n</a></p>
  </div>

  <div class="user-panel hidden" id="userPanel">
    <h2>Bienvenido, <span id="currentUser"></span></h2>
    <p>Fecha de registro: <span id="registerDate"></span></p>
    <button class="logout" onclick="logout()">Cerrar sesi칩n</button>
  </div>

  <div class="game-gallery" id="gameGallery" style="display:none;">
    <!-- Aqu칤 puedes a침adir juegos -->
    <div class="game-card">
      <img src="https://via.placeholder.com/150" alt="Juego 1">
      <p>Juego 1</p>
    </div>
    <div class="game-card">
      <img src="https://via.placeholder.com/150" alt="Juego 2">
      <p>Juego 2</p>
    </div>
    <!-- A침ade m치s tarjetas aqu칤 -->
  </div>

  <script>
    let userPanelVisible = false;

    function toggleUserPanel() {
      userPanelVisible = !userPanelVisible;
      document.getElementById('userPanel').classList.toggle('hidden', !userPanelVisible);
    }

    function showLogin() {
      document.getElementById('loginPanel').classList.add('active');
      document.getElementById('registerPanel').classList.remove('active');
    }

    function showRegister() {
      document.getElementById('registerPanel').classList.add('active');
      document.getElementById('loginPanel').classList.remove('active');
    }

    function register() {
      const username = document.getElementById('registerUsername').value.trim();
      const password = document.getElementById('registerPassword').value;
      const confirm = document.getElementById('confirmPassword').value;
      const users = JSON.parse(localStorage.getItem('users') || '{}');

      if (users[username]) {
        alert('El nombre de usuario ya existe.');
        return;
      }

      if (password !== confirm) {
        alert('Las contrase침as no coinciden.');
        return;
      }

      users[username] = {
        password: password,
        registerDate: new Date().toLocaleDateString()
      };

      localStorage.setItem('users', JSON.stringify(users));
      alert('Cuenta creada exitosamente.');
      showLogin();
    }

    function login() {
      const username = document.getElementById('loginUsername').value.trim();
      const password = document.getElementById('loginPassword').value;
      const users = JSON.parse(localStorage.getItem('users') || '{}');

      if (users[username] && users[username].password === password) {
        localStorage.setItem('loggedInUser', username);
        updateUserUI();
      } else {
        alert('Credenciales incorrectas.');
      }
    }

    function logout() {
      localStorage.removeItem('loggedInUser');
      location.reload();
    }

    function updateUserUI() {
      const username = localStorage.getItem('loggedInUser');
      const users = JSON.parse(localStorage.getItem('users') || '{}');

      if (username && users[username]) {
        document.getElementById('loginPanel').classList.remove('active');
        document.getElementById('registerPanel').classList.remove('active');
        document.getElementById('userPanel').classList.remove('hidden');
        document.getElementById('gameGallery').style.display = 'grid';
        document.getElementById('currentUser').innerText = username;
        document.getElementById('registerDate').innerText = users[username].registerDate;
      }
    }

    // Auto login UI update
    window.onload = () => {
      const loggedUser = localStorage.getItem('loggedInUser');
      if (loggedUser) {
        updateUserUI();
      } else {
        showLogin();
      }
    };
  </script>
</body>
</html>
