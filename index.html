  color: #fff;  
  position: relative;

/* Panel de login y bienvenida */  
#authContainer {  
  max-width: 400px;  
  margin: auto;  
  padding: 15px;  
  background: rgba(255,255,255,0.05);  
  border-radius: 15px;  
  box-shadow: 0 0 20px #00fff2aa;  
  margin-bottom: 30px;  
  transition: all 0.3s ease;  
}  

/* Input y botones */  
input[type="text"], input[type="password"] {  
  width: 100%;  
  padding: 12px 15px;  
  margin: 10px 0;  
  border: none;  
  border-radius: 8px;  
  font-family: 'Montserrat', sans-serif;  
  font-size: 1em;  
}  

button {  
  width: 100%;  
  padding: 12px;  
  background: #00fff2;  
  color: #000;  
  border: none;  
  border-radius: 8px;  
  font-weight: 600;  
  font-family: 'Montserrat', sans-serif;  
  font-size: 1.1em;  
  cursor: pointer;  
  margin-top: 15px;  
  transition: background 0.3s ease;  
}  
button:hover {  
  background: #00cccc;  
}  

/* Icono de usuario en esquina superior derecha */  
#userIcon {  
  position: fixed;  
  top: 20px;  
  right: 20px;  
  width: 60px;  
  height: 60px;  
  background: #00fff2;  
  border-radius: 50%;  
  display: flex;  
  align-items: center;  
  justify-content: center;  
  cursor: pointer;  
  box-shadow: 0 0 20px #00fff2aa;  
  font-size: 1.5em;  
  font-weight: bold;  
  color: #000;  
  user-select: none;  
  transition: all 0.3s ease;  
}  
#userIcon:hover {  
  box-shadow: 0 0 30px #00fff2;  
}  

/* Contenido de info de usuario, al clicquear icono */  
#userInfo {  
  position: fixed;  
  top: 90px;  
  right: 20px;  
  background: rgba(0, 0, 0, 0.8);  
  padding: 15px;  
  border-radius: 12px;  
  display: none;  
  min-width: 200px;  
  box-shadow: 0 0 20px #00fff2aa;  
  font-family: 'Montserrat', sans-serif;  
  font-size: 0.9em;  
  color: #fff;  
  z-index: 999;  
}  

/* Estilo para la sección de juegos (visible solo si usuario autenticado) */  
#gameGrid {  
  display: none; /* Oculto por default, se muestra después del login */  
  max-width: 1200px;  
  margin: 20px auto;  
  padding: 20px;  
  display: grid;  
  grid-template-columns: repeat(auto-fit, minmax(150px,1fr));  
  gap: 25px;  
}  

/* Anime para los juegos */  
.game {  
  background: rgba(255,255,255,0.05);  
  border-radius: 15px;  
  overflow: hidden;  
  height: 180px;  
  display: flex;  
  flex-direction: column;  
  align-items: center;  
  justify-content: center;  
  cursor: pointer;  
  transition: transform 0.2s, box-shadow 0.2s;  
}  
.game:hover {  
  transform: scale(1.05);  
  box-shadow: 0 0 25px #00fff2aa;  
}  
.game img {  
  width: 80%;  
  height: 120px;  
  object-fit: cover;  
  border-bottom: 2px solid #00fff2;  
}  
.game-title {  
  margin-top: 8px;  
  font-size: 1em;  
  color: white;  
  text-shadow: 0 0 5px #00fff2;  
}  

/* Search bar opcional si deseas */  
#searchContainer {  
  max-width: 600px;  
  margin: 20px auto;  
  display: flex;  
  justify-content: center;  
}  
#searchContainer input {  
  width: 100%;  
  max-width: 300px;  
  padding: 10px 15px;  
  border-radius: 8px;  
  border: none;  
  font-family: 'Montserrat', sans-serif;  
  font-size: 1em;  
}  

/* Animación suave */  
.transition {  
  transition: all 0.3s ease;  
}  
</style>

<script>  
  // Datos de usuarios y claves  
// Define aquí tus usuarios y contraseñas (agrega más si quieres)  
const usuarios = {  
  "dueño": {  
    clave: "1234",  
    plan: "premium",  
    caducidad: "2025-12-31"  
  },  
  "miembro": {  
    clave: "abc123",  
    plan: "gratuito",  
    caducidad: "2025-06-15"  
  }  
  // Añade más usuarios así:  
  // "nombreUsuario": {  
  //   clave: "contraseña",  
  //   plan: "tipo de plan",  
  //   caducidad: "año-mes-día"  
  // }  
};  

let usuarioActual = null;  

// Resto de tu código...  
const loginBtn = document.getElementById("loginBtn");  
const userInput = document.getElementById("userInput");  
const keyInput = document.getElementById("keyInput");  
const loginMessage = document.getElementById("loginMessage");  
const authContainer = document.getElementById("authContainer");  
const gameGrid = document.getElementById("gameGrid");  
const userIcon = document.getElementById("userIcon");  
const userInfo = document.getElementById("userInfo");  

// Ocultar juegos al cargar  
window.onload = () => {  
  document.getElementById("gameGrid").style.display = "none";  
}  

// Función para iniciar sesión  
document.getElementById("loginBtn").onclick = () => {  
  const user = userInput.value.trim();  
  const key = keyInput.value.trim();  

  if (usuarios[user] && usuarios[user].clave === key) {  
    usuarioActual = { ...usuarios[user], nombre: user };  
    mostrarJuegos(); // Mostrar juegos después de login correcto  
    mostrarIcono();  
    authContainer.style.display = "none"; // Oculta panel login  
    loginMessage.innerText = "";  
  } else {  
    loginMessage.innerText = "Usuario o clave incorrecta.";  
    // Asegurar que los juegos permanezcan ocultos en caso de error  
    document.getElementById("gameGrid").style.display = "none";  
  }  
};  

function mostrarJuegos() {  
  gameGrid.style.display = "grid";  
}  

// Función para mostrar icono y info del usuario  
function mostrarIcono() {  
  userIcon.innerHTML = "U"; // Aquí puedes poner un ícono SVG o imagen en su lugar  
}  

// Evento click en icono de usuario para mostrar info  
document.getElementById("userIcon").onclick = () => {  
  if (!usuarioActual) return;  
  const { plan, caducidad, nombre } = usuarioActual;  
  const today = new Date().toISOString().slice(0, 10);  
  userInfo.innerHTML = `  
    <strong>Usuario:</strong> ${nombre}<br>  
    <strong>Plan:</strong> ${plan}<br>  
    <strong>Cierre plan:</strong> ${caducidad}<br>  
    <em>Hoy: ${today}</em>  
  `;  
  userInfo.style.display = userInfo.style.display === "block" ? "none" : "block";  
};  

// Cerrar info si clickea fuera  
document.addEventListener("click", (e) => {  
  if (!userInfo.contains(e.target) && e.target !== document.getElementById("userIcon")) {  
    userInfo.style.display = "none";  
  }  
});
