<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GK4 - Juegos</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      background-image: url('https://www.transparenttextures.com/patterns/dark-mosaic.png');
    }
    h1 {
      text-align: center;
      margin-top: 20px;
      font-size: 3em;
    }
    .search-container {
      text-align: center;
      margin: 20px;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 60%;
      border-radius: 8px;
      border: none;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .game {
      background: #111;
      border-radius: 12px;
      overflow: hidden;
      text-align: center;
      box-shadow: 0 0 10px #00ffcc55;
      transition: transform 0.3s;
    }
    .game:hover {
      transform: scale(1.05);
    }
    .game img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .game-title {
      padding: 10px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>

  <h1>GK4 - Juegos</h1>
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Buscar juegos..." onkeyup="searchGames()" />
  </div>

  <div class="grid" id="gameGrid">
    <!-- Ejemplo de juego -->
    <div class="game">
      <a href="games/slope/index.html">
        <img src="images/slope.jpg" alt="Slope">
        <div class="game-title">Slope</div>
      </a>
    </div>
    <div class="game">
      <a href="games/subway/index.html">
        <img src="images/subway.jpg" alt="Subway Surfers">
        <div class="game-title">Subway Surfers</div>
      </a>
    </div>
    <div class="game">
      <a href="games/flappy/index.html">
        <img src="images/flappy.jpg" alt="Flappy Bird">
        <div class="game-title">Flappy Bird</div>
      </a>
    </div>
    <!-- Agrega más juegos aquí -->
  </div>

  <script>
    function searchGames() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const games = document.querySelectorAll(".game");
      games.forEach(game => {
        const title = game.querySelector(".game-title").textContent.toLowerCase();
        game.style.display = title.includes(input) ? "block" : "none";
      });
    }
  </script>

</body>
</html>
